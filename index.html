<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>แหล่งโค้ดฟรีและปล่อยเช่า</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
            color: #fff;
            font-family: 'Kanit', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            width: 90%;
            margin: 30px auto;
            padding: 25px;
            background: linear-gradient(135deg, #2b2b2b, #3d3d3d);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(128, 0, 128, 0.4); /* เปลี่ยนเงาเป็นสีม่วง */
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 0 0 25px #8A2BE2; /* เปลี่ยนสีเงาเป็นสีม่วง */
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #8A2BE2; /* สีม่วง */
            border-radius: 5px;
        }

        /* User Count Section - รูปตาที่มุมล่างซ้าย */
        .user-count-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(138, 43, 226, 0.8); /* สีม่วงโปร่งแสง */
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        .user-count-container i {
            font-size: 1.5em;
            margin-right: 10px;
            color: #fff;
            animation: glow 1.5s infinite;
        }

        .user-count {
            font-size: 1.1em;
            color: #fff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2, 0 0 15px #8A2BE2; }
            50% { text-shadow: 0 0 20px #8A2BE2, 0 0 25px #8A2BE2, 0 0 30px #8A2BE2; }
            100% { text-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2, 0 0 15px #8A2BE2; }
        }

        input, button {
            width: 100%;
            padding: 16px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input {
            background-color: #2b2b2b;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #3a3a3a;
            outline: none;
        }

        button {
            background-color: #8A2BE2; /* สีม่วง */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #7a1ec9; /* สีม่วงเข้มขึ้น */
            transform: scale(1.03);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.15);
            color: #ff4f4f;
            border: 1px solid #ff4f4f;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-bottom: 18px;
            animation: shake 0.3s;
            font-size: 0.9em;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .server-item {
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4); /* เงาสีม่วง */
        }

        .server-item .timestamp, .server-item .countdown, .server-item .copy-count {
            display: block;
            margin-top: 10px;
            color: #ccc;
            font-size: 0.9em;
        }

        .server-item button {
            width: 48%;
            margin-right: 4%;
            margin-top: 20px;
            background-color: #8A2BE2; /* สีม่วง */
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .server-item button:hover {
            background-color: #7a1ec9; /* สีม่วงเข้มขึ้น */
            transform: scale(1.03);
        }

        .server-item button.delete-button {
            background-color: #ff4f4f;
            color: #fff;
        }

        .server-item button.delete-button:hover {
            background-color: #e04343;
            transform: scale(1.03);
        }

        .server-item .extra-tag {
            background: linear-gradient(135deg, #8A2BE2, #DA70D6); /* สีม่วงถึงชมพู */
            color: #fff;
            padding: 12px 18px;
            border-radius: 12px;
            margin-top: 12px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            position: relative;
            overflow: hidden;
        }

        .server-item .extra-tag::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-100%, -100%); }
            100% { transform: rotate(45deg) translate(100%, 100%); }
        }

        .price-tag {
            position: absolute;
            top: 25px;
            right: 25px;
            background-color: #DA70D6; /* สีชมพู */
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .copy-button {
            margin-top: 20px;
            background-color: #32CD32; /* สีเขียว */
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .copy-button:hover {
            background-color: #28a428; /* สีเขียวเข้มขึ้น */
            transform: scale(1.03);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 18px;
            cursor: pointer;
            color: #8A2BE2;
            font-weight: bold;
        }

        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 14, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #passwordModal .modal-content {
            background-color: #1a1a1a;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
        }

        .cancel-button {
            background-color: #ff4f4f;
            color: #fff;
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .cancel-button:hover {
            background-color: #e04343;
            transform: scale(1.03);
        }

        #backButton {
            background-color: #555;
            color: #fff;
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        #backButton:hover {
            background-color: #444;
            transform: scale(1.03);
        }

        .facebook-button {
            margin-top: 20px;
            width: 100%;
            background-color: #4267B2;
            color: white;
            padding: 12px;
            font-size: 0.9em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .facebook-button:hover {
            background-color: #365899;
        }

        .facebook-button i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
            color: #fff;
            opacity: 0;
            transform: translateY(-25px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            max-width: 320px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #F44336;
        }

        .notification.info {
            background-color: #2196F3;
        }

        .notification-icon {
            margin-right: 12px;
            font-size: 1.3em;
        }

        @media (max-width: 700px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .title {
                font-size: 1.6em;
                margin-bottom: 25px;
            }

            input, button {
                padding: 12px;
                font-size: 0.9em;
            }

            .server-item {
                padding: 20px;
                margin-bottom: 15px;
            }

            .price-tag {
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .facebook-button {
                padding: 10px;
                font-size: 0.85em;
            }

            .user-count {
                font-size: 1.1em;
            }
        }

        /* ป้ายบอกรหัสด้านล่างป้ายเน็ต */
        .code-notification {
            background-color: #FFD700; /* สีทอง */
            color: #000;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">แหล่งโค้ดฟรีและปล่อยเช่า</div>

    <!-- User Count Display - รูปตาที่มุมล่างซ้าย -->
    <div class="user-count-container">
        <i class="fas fa-eye"></i>
        <div class="user-count">กำลังออนไลน์: <span id="visitorCount">0</span> คน</div>
    </div>

    <div id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>

    <div id="codeForm" style="display: none;">
        <div class="error" id="errorMessage">กรุณาใส่ข้อมูลในรูปแบบที่ถูกต้อง</div>
        <input type="text" id="serverNameInput" placeholder="ตั้งชื่อเซิร์ฟเวอร์">
        <input type="text" id="codeInput" placeholder="ใส่โค้ดที่นี่ (vless://...)">
        <input type="number" id="priceInput" placeholder="ตั้งราคาโค้ด">
        <input type="number" id="copyLimitInput" placeholder="กำหนดจำนวนครั้งที่สามารถคัดลอกได้">
        <div id="priceError" class="error" style="display: none;">ห้ามตั้งราคาเกิน 200 บาท!</div>

        <input type="file" id="profilePictureInput" accept="image/*">

        <div class="password-container">
            <input type="tel" id="passwordInputForm" placeholder="ตั้งรหัสผ่านดูโค้ด 6 หลัก" inputmode="numeric" pattern="[0-9]*">
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInputForm')">แสดง</span>
        </div>
        <div class="password-container">
            <input type="tel" id="deletePasswordInputForm" placeholder="ตั้งรหัสผ่านลบโค้ด 6 หลัก" inputmode="numeric" pattern="[0-9]*">
            <span class="password-toggle" onclick="togglePasswordVisibility('deletePasswordInputForm')">แสดง</span>
        </div>
        <input type="text" id="facebookInput" placeholder="กรุณาใส่ลิงก์ Facebook">
        <input type="datetime-local" id="expiryInput" placeholder="กรุณาใส่วันหมดอายุ">
        <button id="sendButton">ส่งโค้ด</button>
        <button id="backButton" style="display: none;">ย้อนกลับ</button>
    </div>

    <button id="showFormButton">ปล่อยโค้ด</button>
</div>

<div id="passwordModal">
    <div class="modal-content">
        <p id="passwordPrompt">กรุณาใส่รหัสผ่านเพื่อดูโค้ดหรือลบ</p>
        <div class="password-container">
            <input type="tel" id="passwordInput" placeholder="รหัสผ่าน" inputmode="numeric" pattern="[0-9]*">
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInput')">แสดง</span>
        </div>
        <button id="passwordSubmit">ยืนยัน</button>
        <button class="cancel-button" id="passwordCancel">ยกเลิก</button>
    </div>
</div>

<div id="notification" class="notification"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove, update, onDisconnect, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const serverNameInput = document.getElementById('serverNameInput');
  const codeInput = document.getElementById('codeInput');
  const passwordInputForm = document.getElementById('passwordInputForm');
  const deletePasswordInputForm = document.getElementById('deletePasswordInputForm');
  const facebookInput = document.getElementById('facebookInput');
  const expiryInput = document.getElementById('expiryInput');
  const sendButton = document.getElementById('sendButton');
  const errorMessage = document.getElementById('errorMessage');
  const priceInput = document.getElementById('priceInput');
  const priceError = document.getElementById('priceError');
  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordCancel = document.getElementById('passwordCancel');
  const backButton = document.getElementById('backButton');
  const passwordPrompt = document.getElementById('passwordPrompt');
  const copyLimitInput = document.getElementById('copyLimitInput');
  const profilePictureInput = document.getElementById('profilePictureInput');
  const visitorCountElement = document.getElementById('visitorCount');

  let currentServerId = null;
  let currentButton = null;
  let currentAction = null;

  // ฟังก์ชันแสดง/ซ่อนรหัสผ่าน
  window.togglePasswordVisibility = function(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.parentElement.querySelector('.password-toggle');
      if (input.type === 'tel') {
          input.type = 'text';
          toggle.textContent = 'ซ่อน';
      } else {
          input.type = 'tel';
          toggle.textContent = 'แสดง';
      }
  }

  // ตั้งค่าขอบเขตวันหมดอายุให้เฉพาะปีปัจจุบัน
  function setExpiryDateLimits() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const minDate = `${year}-${month}-${day}T00:00`;
      const maxDate = `${year}-12-31T23:59`;
      expiryInput.setAttribute('min', minDate);
      expiryInput.setAttribute('max', maxDate);
      expiryInput.value = minDate; // ตั้งค่าเริ่มต้นให้เป็นวันนี้
  }

  setExpiryDateLimits();

  // ฟังก์ชันการอัปโหลดรูปภาพ
  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const imgPreview = document.createElement('img');
            imgPreview.src = e.target.result;
            imgPreview.style.width = '50px';
            imgPreview.style.height = '50px';
            imgPreview.style.borderRadius = '50%';
            imgPreview.style.objectFit = 'cover';
            imgPreview.style.marginRight = '10px';
            imgPreview.alt = 'Profile Image';

            // แสดงรูปภาพข้างเซิร์ฟเวอร์เนม
            const serverNameDiv = document.getElementById('serverNameDisplay');
            if (serverNameDiv) {
                serverNameDiv.insertBefore(imgPreview, serverNameDiv.firstChild);
            }
        };
        reader.readAsDataURL(file);
    }
  }

  profilePictureInput.addEventListener('change', handleImageUpload);

  // ฟังก์ชันอัปเดตจำนวนผู้เข้าชมจาก Firebase
  function updateVisitorCount(count) {
      visitorCountElement.textContent = count;
  }

  // ฟังก์ชันเพิ่มผู้เข้าชม
  function addVisitor() {
      const visitorId = push(ref(database, 'visitors')).key;
      const visitorRef = ref(database, `visitors/${visitorId}`);
      set(visitorRef, true);
      // เมื่อผู้ใช้ปิดหน้า จะลบผู้เข้าชมนี้
      onDisconnect(visitorRef).remove();

      // ตั้งเวลาให้ลบผู้เข้าชมหลังจาก 1 นาที
      setTimeout(() => {
          remove(visitorRef);
      }, 60000);
  }

  // เพิ่มผู้เข้าชมเมื่อโหลดหน้า
  addVisitor();

  // อ้างอิงไปยัง node 'visitors' ใน Firebase
  const visitorsRef = ref(database, 'visitors');

  // ฟังการเปลี่ยนแปลงจำนวนผู้เข้าชม
  onValue(visitorsRef, (snapshot) => {
      const count = snapshot.numChildren();
      updateVisitorCount(count);
  });

  // Show form to send code
  showFormButton.addEventListener('click', () => {
      codeForm.style.display = 'block';
      showFormButton.style.display = 'none';
      backButton.style.display = 'block'; // Show back button
  });

  // Back button functionality
  backButton.addEventListener('click', () => {
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none'; // Hide back button
  });

  // Check price limit
  priceInput.addEventListener('change', () => {
      const price = parseFloat(priceInput.value);
      if (price > 200) {
          priceError.style.display = 'block';
      } else {
          priceError.style.display = 'none';
      }
  });

  // Format Thai time
  function formatThaiTime(timestamp) {
      const options = { timeZone: 'Asia/Bangkok', hour12: false };
      const date = new Date(timestamp).toLocaleString('th-TH', options);
      return `เวลา: ${date}`;
  }

  // Send code functionality
  sendButton.addEventListener('click', () => {
      const profileImage = profilePictureInput.files[0];
      const serverName = serverNameInput.value.trim();
      const code = codeInput.value.trim();
      const passwordForm = passwordInputForm.value.trim();
      const deletePasswordForm = deletePasswordInputForm.value.trim();
      const facebookLink = facebookInput.value.trim();
      const expiryTime = expiryInput.value.trim();
      const price = parseFloat(priceInput.value.trim());
      const copyLimit = parseInt(copyLimitInput.value.trim());

      if (serverName && code && passwordForm && deletePasswordForm && facebookLink && expiryTime && price <= 200 && copyLimit > 0) {
          sendButton.disabled = true;
          sendButton.textContent = 'กำลังอัพโค้ด...';

          // Disable other inputs
          serverNameInput.disabled = true;
          codeInput.disabled = true;
          passwordInputForm.disabled = true;
          deletePasswordInputForm.disabled = true;
          facebookInput.disabled = true;
          expiryInput.disabled = true;
          priceInput.disabled = true;
          copyLimitInput.disabled = true;

          const reader = new FileReader();
          reader.onloadend = function() {
              const uploadDelay = Math.floor(Math.random() * 6) + 3;

              setTimeout(() => {
                  const codeRef = ref(database, 'servers');
                  const timestamp = new Date().toISOString();
                  push(codeRef, {
                      serverName: serverName,
                      code: code,
                      password: passwordForm,
                      deletePassword: deletePasswordForm,
                      facebookLink: facebookLink,
                      expiryTime: expiryTime,
                      timestamp: timestamp,
                      price: price,
                      copyLimit: copyLimit,
                      copyCount: 0,
                      profileImage: reader.result // Convert image to base64
                  })
                  .then(() => {
                      console.log('ส่งข้อมูลสำเร็จ');
                      showNotification('ส่งโค้ดสำเร็จ', 'success');
                      resetForm();
                      sendButton.disabled = false;
                      sendButton.textContent = 'ส่งโค้ด';
                      serverNameInput.disabled = false;
                      codeInput.disabled = false;
                      passwordInputForm.disabled = false;
                      deletePasswordInputForm.disabled = false;
                      facebookInput.disabled = false;
                      expiryInput.disabled = false;
                      priceInput.disabled = false;
                      copyLimitInput.disabled = false;
                  })
                  .catch((error) => {
                      console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
                      showNotification('เกิดข้อผิดพลาดในการส่งข้อมูล', 'error');
                      sendButton.disabled = false;
                      sendButton.textContent = 'ส่งโค้ด';
                      serverNameInput.disabled = false;
                      codeInput.disabled = false;
                      passwordInputForm.disabled = false;
                      deletePasswordInputForm.disabled = false;
                      facebookInput.disabled = false;
                      expiryInput.disabled = false;
                      priceInput.disabled = false;
                      copyLimitInput.disabled = false;
                  });
              }, uploadDelay * 1000);

              errorMessage.style.display = 'none';
          };

          reader.readAsDataURL(profileImage);
      } else {
          errorMessage.style.display = 'block';
      }
  });

  function resetForm() {
      serverNameInput.value = '';
      codeInput.value = '';
      passwordInputForm.value = '';
      deletePasswordInputForm.value = '';
      facebookInput.value = '';
      expiryInput.value = '';
      priceInput.value = '';
      copyLimitInput.value = '';
      profilePictureInput.value = ''; // Clear image after submission
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none'; // Hide back button after sending code
  }

  // Add code to UI with time and countdown display
  const codeRefDB = ref(database, 'servers');
  onChildAdded(codeRefDB, (snapshot) => {
      const serverData = snapshot.val();
      const serverId = snapshot.key;

      const serverElement = document.createElement('div');
      serverElement.classList.add('server-item');

      const profileImage = serverData.profileImage ? `<img src="${serverData.profileImage}" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">` : '';

      const priceTag = document.createElement('div');
      priceTag.classList.add('price-tag');
      priceTag.textContent = `${serverData.price} บาท`;

      const extraTags = [
          "คนนี้เน็ตแรงมากเลย",
          "ความเร็วระดับเทพ",
          "สปีดเน็ตเหนือชั้น",
          "อินเทอร์เน็ตเร็วปรี๊ด",
          "ความเร็วไม่ตก",
          "เน็ตแรงทะลุพิกัด"
      ];
      const randomTagIndex = Math.floor(Math.random() * extraTags.length);
      const extraTag = document.createElement('div');
      extraTag.classList.add('extra-tag');
      extraTag.textContent = extraTags[randomTagIndex];

      // ป้ายบอกรหัสด้านล่างป้ายเน็ต
      const codeNotification = document.createElement('div');
      codeNotification.classList.add('code-notification');
      if (serverData.price === 0) {
          codeNotification.textContent = "โค้ดฟรี! สามารถดูได้ทันที";
      } else {
          codeNotification.textContent = "โค้ดมีค่าใช้จ่าย กรุณาชำระเงินหรือกรอกรหัสผ่านเพื่อดูโค้ด";
      }

      serverElement.innerHTML = `
          <div style="display: flex; align-items: center;">
              ${profileImage}
              <span style="font-size: 1.3em; font-weight: bold;">${serverData.serverName}</span>
          </div>
          <span class="timestamp">${formatThaiTime(serverData.timestamp)}</span>
          <span class="countdown"></span>
          <span class="copy-count">คัดลอกแล้ว: ${serverData.copyCount || 0}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - (serverData.copyCount || 0)} ครั้ง)</span>
          <div class="code-notification">${serverData.price === 0 ? "โค้ดฟรี! สามารถดูได้ทันที" : "โค้ดมีค่าใช้จ่าย กรุณาชำระเงินหรือกรอกรหัสผ่านเพื่อดูโค้ด"}</div>
          <div class="facebook-button-container">
              ${serverData.price === 0 ? `<button onclick="showCode('${serverId}', this)">ดูโค้ด</button>` : `<button onclick="requestPasswordAndShowCode('${serverId}', this)">ดูโค้ด</button>`}
              <button class="delete-button" onclick="requestPasswordToDelete('${serverId}', this)">ลบ</button>
          </div>
      `;

      serverElement.appendChild(priceTag);
      serverElement.appendChild(extraTag);

      // เพิ่มปุ่ม Facebook หลังป้ายความเร็วเน็ต
      const facebookButton = document.createElement('a');
      facebookButton.classList.add('facebook-button');
      facebookButton.href = serverData.facebookLink;
      facebookButton.target = '_blank';
      facebookButton.innerHTML = `<i class="fab fa-facebook-f"></i> ไปยัง Facebook ผู้ขาย`;
      serverElement.appendChild(facebookButton);

      codeDisplay.appendChild(serverElement);
      codeDisplay.scrollTop = codeDisplay.scrollHeight;

      updateCountdown(serverId, serverElement.querySelector('.countdown'), serverData.expiryTime);

      // ถ้าราคาเป็น 0 บาท ให้แสดงโค้ดทันที
      if (serverData.price === 0) {
          showCode(serverId, serverElement.querySelector('.facebook-button-container').querySelector('button'));
      }
  });

  function updateCountdown(serverId, expiryTimeElement, expiryTime) {
      const interval = setInterval(() => {
          const now = new Date().getTime();
          const expiry = new Date(expiryTime).getTime();
          const distance = expiry - now;

          if (distance <= 0) {
              expiryTimeElement.innerHTML = "หมดอายุ";
              clearInterval(interval);
              const codeToRemoveRef = ref(database, `servers/${serverId}`);
              remove(codeToRemoveRef).then(() => {
                  console.log("ลบโค้ดที่หมดอายุแล้ว");
              });
          } else {
              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);

              expiryTimeElement.innerHTML = `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
          }
      }, 1000);
  }

  window.requestPasswordAndShowCode = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'show';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อดูโค้ด';
      passwordModal.style.display = 'flex';
  };

  window.requestPasswordToDelete = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'delete';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อลบโค้ด';
      passwordModal.style.display = 'flex';
  };

  passwordSubmit.addEventListener('click', () => {
      const inputPassword = passwordInput.value;
      const codeRefSingle = ref(database, `servers/${currentServerId}`);

      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          if (currentAction === 'show') {
              if (inputPassword === serverData.password) {
                  showCode(currentServerId, currentButton);
                  passwordModal.style.display = 'none';
                  passwordInput.value = '';
              } else {
                  showNotification('รหัสผ่านไม่ถูกต้อง!', 'error');
                  passwordModal.style.display = 'none';
                  passwordInput.value = '';
              }
          } else if (currentAction === 'delete') {
              if (inputPassword === serverData.deletePassword) {
                  deleteCode(currentServerId, currentButton);
                  passwordModal.style.display = 'none';
                  passwordInput.value = '';
              } else {
                  showNotification('รหัสผ่านไม่ถูกต้อง!', 'error');
                  passwordModal.style.display = 'none';
                  passwordInput.value = '';
              }
          }
      }, { onlyOnce: true });
  });

  passwordCancel.addEventListener('click', () => {
      passwordModal.style.display = 'none';
      passwordInput.value = '';
  });

  function showCode(serverId, button) {
      currentServerId = serverId;
      const codeRefSingle = ref(database, `servers/${serverId}`);
      const codeElement = document.createElement('p');
      const copyButton = document.createElement('button');
      copyButton.textContent = "คัดลอกโค้ด";
      copyButton.classList.add('copy-button');
      codeElement.classList.add('code-content');

      button.textContent = "ซ่อนโค้ด";
      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          codeElement.textContent = serverData.code;
          button.parentNode.parentNode.appendChild(codeElement);
          button.parentNode.parentNode.appendChild(copyButton);

          copyButton.addEventListener('click', () => {
              navigator.clipboard.writeText(serverData.code).then(() => {
                  const newCopyCount = (serverData.copyCount || 0) + 1;
                  if (newCopyCount >= serverData.copyLimit) {
                      showPurchaseSuccessful(button, serverId);
                  } else {
                      update(codeRefSingle, { copyCount: newCopyCount });
                      showNotification('คัดลอกโค้ดสำเร็จ', 'success');
                      const copyCountElement = button.parentNode.parentNode.querySelector('.copy-count');
                      copyCountElement.textContent = `คัดลอกแล้ว: ${newCopyCount}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - newCopyCount} ครั้ง)`;
                  }
                  hideCode(button);
              }).catch((err) => {
                  console.error('การคัดลอกล้มเหลว:', err);
                  showNotification('การคัดลอกล้มเหลว', 'error');
              });
          });
      });

      button.onclick = () => hideCode(button);
  }

  function showPurchaseSuccessful(button, serverId) {
      showNotification('ซื้อสำเร็จ', 'success');

      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef).then(() => {
          console.log("ลบโค้ดหลังจากซื้อสำเร็จ");
      });

      setTimeout(() => {
          button.parentNode.parentNode.remove();
      }, 3000);
  }

  function hideCode(button) {
      button.textContent = "ดูโค้ด";
      const codeToHide = button.parentNode.parentNode.querySelector('.code-content');
      const copyButton = button.parentNode.parentNode.querySelector('.copy-button');
      if (codeToHide) {
          codeToHide.remove();
      }
      if (copyButton) {
          copyButton.remove();
      }

      button.onclick = () => {
          const serverId = currentServerId;
          const serverDataRef = ref(database, `servers/${serverId}`);
          onValue(serverDataRef, (snapshot) => {
              const serverData = snapshot.val();
              if (serverData.price === 0) {
                  showCode(serverId, button);
              } else {
                  requestPasswordAndShowCode(serverId, button);
              }
          }, { onlyOnce: true });
      };
  }

  function deleteCode(serverId, button) {
      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef)
          .then(() => {
              console.log('ลบข้อมูลสำเร็จ');
              showNotification('ลบโค้ดสำเร็จ', 'success');
              button.parentNode.parentNode.remove();
          })
          .catch((error) => {
              console.error('เกิดข้อผิดพลาดในการลบข้อมูล:', error);
              showNotification('เกิดข้อผิดพลาดในการลบข้อมูล', 'error');
          });
  }

  function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      let icon = '';
      switch (type) {
          case 'success':
              icon = '<i class="fas fa-check-circle notification-icon"></i>';
              break;
          case 'error':
              icon = '<i class="fas fa-exclamation-circle notification-icon"></i>';
              break;
          default:
              icon = '<i class="fas fa-info-circle notification-icon"></i>';
      }
      notification.innerHTML = `${icon}<span>${message}</span>`;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
          notification.className = 'notification';
      }, 3000);
  }

  // ฟังก์ชันเพิ่มผู้เข้าชมที่ยังไม่ได้ถูกลบ (เพื่อการทดสอบ)

      updateVisitorCount(visitorCount);

  */
</script>
