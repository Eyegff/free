<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบล็อกอินและโค้ด VPN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-color: #0c0c1e;
            --text-color: #ffffff;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 37, 216, 0.1) 0%, rgba(0, 0, 0, 0) 60%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 254, 0.1) 0%, rgba(0, 0, 0, 0) 60%);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.2);
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
        }
        #user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .code-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .code-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.2);
        }
        .vpn-code {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 10px;
            color: #a0a0a0;
        }
        .code-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .expiry-date, .network, .countdown, .copy-limit {
            font-size: 12px;
            color: #888;
            margin-right: 10px;
        }
        .countdown {
            font-weight: bold;
            color: var(--primary-color);
        }
        .copy-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .copy-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .copy-btn:hover::before {
            left: 100%;
        }
        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .copy-alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .loading, .no-data {
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
            margin: 20px 0;
        }
        .loading::after {
            content: '';
            animation: loading-dots 2s infinite;
        }
        @keyframes loading-dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>เข้าสู่ระบบ</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" id="login-password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div class="switch-form">
            <a href="#" id="switch-to-register">สมัครสมาชิก</a>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h1>สมัครสมาชิก</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" id="register-password" placeholder="รหัสผ่าน" required>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        <div class="switch-form">
            <a href="#" id="switch-to-login">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
        </div>
    </div>

    <div class="container" id="vpn-container" style="display: none;">
        <button id="logout-btn">ออกจากระบบ</button>
        <h1>VPN CHN2 ฟรีโค้ด</h1>
        <div id="vpn-list">
            <div class="loading">กำลังค้นหาโค้ด</div>
        </div>
        <div class="instructions">
            <p><strong>วิธีใช้งาน:</strong></p>
            <ol>
                <li>เลือกและคัดลอก URL ที่ต้องการใช้</li>
                <li>นำไปวางในแอพ VPN ที่รองรับ vless</li>
                <li>กดเชื่อมต่อเพื่อใช้งาน VPN</li>
            </ol>
        </div>
    </div>

    <div id="user-info"></div>
    <div class="copy-alert" id="copyAlert">คัดลอกสำเร็จ!</div>
    <div id="overlay">การถ่ายภาพหน้าจอไม่ได้รับอนุญาต!</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase config here
            databaseURL: "https://goak-71ac8-default-rtdb.firebaseio.com/",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegisterBtn = document.getElementById('switch-to-register');
        const switchToLoginBtn = document.getElementById('switch-to-login');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const vpnContainer = document.getElementById('vpn-container');
        const userInfo = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const vpnList = document.getElementById('vpn-list');

        function showLoginForm() {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
        }

        function showRegisterForm() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        }

        switchToRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
        });

        switchToLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(username + '@example.com', password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    showUserInfo(username);
                    showVpnCodes();
                })
                .catch((error) => {
                    alert('เข้าสู่ระบบล้มเหลว: ' + error.message);
                });
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            auth.createUserWithEmailAndPassword(username + '@example.com', password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    // Save additional user info to database
                    return database.ref('users/' + user.uid).set({
                        username: username
                    });
                })
                .then(() => {
                    alert('สมัครสมาชิกสำเร็จ กรุณาเข้าสู่ระบบ');
                    showLoginForm();
                })
                .catch((error) => {
                    alert('สมัครสมาชิกล้มเหลว: ' + error.message);
                });
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                vpnContainer.style.display = 'none';
                showLoginForm();
                userInfo.style.display = 'none';
       }).catch((error) => {
                console.error('Logout error:', error);
            });
        });

        function showUserInfo(username) {
            userInfo.textContent = 'สวัสดี, ' + username;
            userInfo.style.display = 'block';
        }

        function showVpnCodes() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'none';
            vpnContainer.style.display = 'block';
            updateVPNList();
        }

        function updateVPNList() {
            vpnList.innerHTML = '<div class="loading">กำลังค้นหาโค้ด</div>';
            database.ref('vpnCodes').once('value').then((snapshot) => {
                const vpnCodes = snapshot.val();
                const validCodes = Object.entries(vpnCodes || {}).filter(([_, vpn]) => new Date(vpn.expiry) > new Date());
                const codeCount = validCodes.length;

                setTimeout(() => {
                    vpnList.innerHTML = `<div class="found-codes">พบโค้ดทั้งหมด จำนวน ${codeCount}</div>`;
                    setTimeout(() => {
                        vpnList.innerHTML = '';
                        if (codeCount > 0) {
                            validCodes.forEach(([key, vpn]) => {
                                const codeContainer = document.createElement('div');
                                codeContainer.className = 'code-container';
                                codeContainer.setAttribute('data-key', key);
                                const remainingCopies = vpn.copyLimit - (vpn.copyCount || 0);
                                codeContainer.innerHTML = `
                                    <p class="vpn-code">${vpn.code}</p>
                                    <div class="code-info">
                                        <span class="expiry-date">หมดอายุ: ${new Date(vpn.expiry).toLocaleString('th-TH')}</span>
                                        <span class="network">เครือข่าย: ${vpn.network}</span>
                                        <span class="countdown" id="countdown-${key}"></span>
                                        <button class="copy-btn" onclick="copyToClipboard('${vpn.code}', '${key}')" ${remainingCopies <= 0 ? 'disabled' : ''}>คัดลอก</button>
                                        <span class="copy-limit" id="copy-limit-${key}">เหลือ ${remainingCopies} ครั้ง</span>
                                    </div>
                                `;
                                vpnList.appendChild(codeContainer);
                                updateCountdown(key, new Date(vpn.expiry));
                            });
                        } else {
                            vpnList.innerHTML = '<div class="no-data">ไม่พบข้อมูล</div>';
                        }
                    }, 3000);
                }, 4000);
            });
        }

        function updateCountdown(key, expiryDate) {
            const countdownElement = document.getElementById(`countdown-${key}`);
            
            function update() {
                const now = new Date();
                const timeLeft = expiryDate - now;

                if (timeLeft <= 0) {
                    countdownElement.textContent = "หมดอายุแล้ว";
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.textContent = `เหลือเวลา: ${days}วัน ${hours}ชั่วโมง ${minutes}นาที ${seconds}วินาที`;
                    setTimeout(update, 1000);
                }
            }

            update();
        }

        function copyToClipboard(text, key) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            showCopyAlert();
            updateCopyLimit(key);
        }

        function updateCopyLimit(key) {
            database.ref(`vpnCodes/${key}`).transaction((vpn) => {
                if (vpn) {
                    vpn.copyCount = (vpn.copyCount || 0) + 1;
                }
                return vpn;
            }, (error, committed, snapshot) => {
                if (error) {
                    console.error('Transaction failed abnormally!', error);
                } else if (!committed) {
                    console.log('Transaction aborted.');
                } else {
                    const vpn = snapshot.val();
                    const remainingCopies = vpn.copyLimit - vpn.copyCount;
                    
                    if (remainingCopies <= 0) {
                        database.ref(`vpnCodes/${key}`).remove();
                        
                        const codeContainer = document.querySelector(`.code-container[data-key="${key}"]`);
                        if (codeContainer) {
                            codeContainer.style.animation = 'fadeOut 0.5s';
                            setTimeout(() => {
                                codeContainer.remove();
                            }, 500);
                        }
                    } else {
                        const copyLimitElement = document.getElementById(`copy-limit-${key}`);
                        if (copyLimitElement) {
                            copyLimitElement.textContent = `เหลือ ${remainingCopies} ครั้ง`;
                        }
                    }
                }
            });
        }

        function showCopyAlert() {
            const alert = document.getElementById('copyAlert');
            alert.style.opacity = '1';
            setTimeout(() => {
                alert.style.opacity = '0';
            }, 2000);
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                database.ref('users/' + user.uid).once('value').then((snapshot) => {
                    const username = snapshot.val().username;
                    showUserInfo(username);
                    showVpnCodes();
                });
            }
        });

        // ป้องกันการใช้คีย์ลัดคัดลอก
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'C')) {
                e.preventDefault();
            }
        });

        // ปิดการใช้งานคลิกขวา
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // แสดง overlay เมื่อพยายามถ่ายภาพหน้าจอ (ใช้ได้เฉพาะบางเบราว์เซอร์)
        document.addEventListener('keyup', function(e) {
            if (e.key === 'PrintScreen') {
                document.getElementById('overlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
