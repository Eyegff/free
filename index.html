<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>แหล่งร่วมโค้ดเน็ตฟรี</title>
    <!-- Font Awesome สำหรับไอคอน Facebook -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1Pfq8wVn4S4oJVV3tk0H+zl7j0oGdr6lyiTquFfN5V++0p9cSD7sSx0jEoXtBtQuM6R4l+jqgC+lZmK0sZ+1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Styles -->
    <style>
        /* เริ่มต้นการออกแบบสมัยใหม่ */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00bfff;
        }

        #codeDisplay {
            background-color: #2e2e3d;
            padding: 15px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .server-item {
            background-color: #3e3e4d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            transition: transform 0.3s;
        }

        .server-item:hover {
            transform: scale(1.02);
        }

        .server-item span {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .admin-name {
            color: #ff4757;
            font-weight: bold;
        }

        .timestamp, .countdown {
            font-size: 0.9em;
            color: #a4b0be;
        }

        .wow-banner {
            background-color: #ff6b81;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .price-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #2ed573;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        button, .facebook-button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            font-size: 1em;
        }

        button:hover, .facebook-button:hover {
            background-color: #3742fa;
        }

        #showFormButton, #backButton {
            width: 100%;
            margin-bottom: 10px;
        }

        #codeForm {
            display: none;
            background-color: #2e2e3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #codeForm input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #1e90ff;
        }

        .error {
            color: #ff4757;
            display: none;
            margin-bottom: 10px;
        }

        /* ปุ่ม Facebook */
        .facebook-button {
            margin-top: 10px;
            width: 100%;
            background-color: #4267B2; /* สีน้ำเงินของ Facebook */
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .facebook-button:hover {
            background-color: #365899;
        }

        .facebook-button i {
            margin-right: 8px;
        }

        /* แถบโหลด */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1e90ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ข้อความแจ้งเตือน */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #2ed573;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }

        /* Modal */
        #passwordModal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2e2e3d;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .cancel-button {
            background-color: #ff4f4f;
        }

        /* จำนวนผู้ใช้งาน */
        .user-count {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #1e90ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .facebook-button {
                padding: 8px;
                font-size: 12px;
            }

            .facebook-button i {
                margin-right: 5px;
            }

            .loader {
                width: 40px;
                height: 40px;
                border-width: 6px;
            }

            .toast {
                min-width: 200px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="loader" id="loader"></div>

<div class="toast" id="toast">ซื้อสำเร็จ!</div>

<div class="container">
    <div class="title">แหล่งร่วมโค้ดเน็ตฟรี</div>
    <div class="user-count">ผู้ใช้งานปัจจุบัน: <span id="userCount">0</span></div>

    <div id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>

    <button id="showFormButton">ปล่อยโค้ด</button>

    <div id="codeForm">
        <div class="error" id="errorMessage">กรุณาใส่ข้อมูลในรูปแบบที่ถูกต้อง</div>
        <input type="text" id="serverNameInput" placeholder="ตั้งชื่อเซิร์ฟเวอร์">
        <input type="text" id="codeInput" placeholder="ใส่โค้ดที่นี่ (vless://...)">
        <input type="number" id="priceInput" placeholder="ตั้งราคาโค้ด">
        <div id="priceError" style="color: red; display: none;">ห้ามตั้งราคาเกิน 200 บาท!</div>
        <div class="password-container">
            <input type="password" id="passwordInputForm" placeholder="ตั้งรหัสผ่าน 6 หลัก" inputmode="numeric">
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInputForm')">แสดง</span>
        </div>
        <input type="text" id="facebookInput" placeholder="กรุณาใส่ลิงก์ Facebook">
        <input type="datetime-local" id="expiryInput" placeholder="กรุณาใส่วันหมดอายุ">
        <button id="sendButton">ส่งโค้ด</button>
    </div>

    <button id="backButton" style="display: none;">ย้อนกลับ</button>
</div>

<!-- Modal แจ้งเตือนรหัสผ่าน -->
<div id="passwordModal">
    <div class="modal-content">
        <p>กรุณาใส่รหัสผ่านเพื่อดูโค้ดหรือลบ</p>
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="รหัสผ่าน" inputmode="numeric">
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInput')">แสดง</span>
        </div>
        <button id="passwordSubmit">ยืนยัน</button>
        <button class="cancel-button" id="passwordCancel">ยกเลิก</button>
    </div>
</div>

<!-- แจ้งเตือนรหัสผ่านผิด -->
<div id="passwordError" style="position: fixed; top: 20px; right: 20px; background-color: #ff4757; color: white; padding: 10px 20px; border-radius: 5px; display: none; z-index: 1003;">
    รหัสผ่านไม่ถูกต้อง!
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDA6_ws3dpUfH6s6SEWqKEBMSZERl5xslk",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const serverNameInput = document.getElementById('serverNameInput');
  const codeInput = document.getElementById('codeInput');
  const passwordInputForm = document.getElementById('passwordInputForm');
  const facebookInput = document.getElementById('facebookInput');
  const expiryInput = document.getElementById('expiryInput');
  const sendButton = document.getElementById('sendButton');
  const errorMessage = document.getElementById('errorMessage');
  const priceInput = document.getElementById('priceInput');
  const priceError = document.getElementById('priceError');
  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordCancel = document.getElementById('passwordCancel');
  const passwordErrorDiv = document.getElementById('passwordError');
  const backButton = document.getElementById('backButton');
  const loader = document.getElementById('loader');
  const toast = document.getElementById('toast');
  const userCountSpan = document.getElementById('userCount');

  let currentServerId = null;
  let currentButton = null;
  let currentAction = null;

  // ฟังก์ชันแสดง/ซ่อนรหัสผ่าน
  function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.parentElement.querySelector('.password-toggle');
      if (input.type === 'password') {
          input.type = 'text';
          toggle.textContent = 'ซ่อน';
      } else {
          input.type = 'password';
          toggle.textContent = 'แสดง';
      }
  }

  // ตั้งค่าขอบเขตวันหมดอายุให้เฉพาะปีปัจจุบัน
  function setExpiryDateLimits() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const minDate = `${year}-${month}-${day}T00:00`;
      const maxDate = `${year}-12-31T23:59`;
      expiryInput.setAttribute('min', minDate);
      expiryInput.setAttribute('max', maxDate);
      expiryInput.value = minDate; // ตั้งค่าเริ่มต้นให้เป็นวันนี้
  }

  setExpiryDateLimits();

  // แสดงฟอร์มส่งโค้ด
  showFormButton.addEventListener('click', () => {
      codeForm.style.display = 'block';
      showFormButton.style.display = 'none';
      backButton.style.display = 'block';
  });

  // ปุ่มย้อนกลับ
  backButton.addEventListener('click', () => {
      // ซ่อนโค้ดทั้งหมดและปุ่มคัดลอกที่อาจจะถูกแสดง
      const allCodeElements = document.querySelectorAll('.code-content');
      const allCopyButtons = document.querySelectorAll('.copy-button');
      allCodeElements.forEach(el => el.remove());
      allCopyButtons.forEach(btn => btn.remove());

      // เปลี่ยนปุ่มดูโค้ดกลับเป็นปกติ
      const allViewButtons = document.querySelectorAll('.server-item button:first-of-type');
      allViewButtons.forEach(button => {
          button.textContent = "ดูโค้ด";
          button.onclick = function () {
              requestPasswordAndShowCode(button.getAttribute('data-serverid'), button);
          };
      });

      backButton.style.display = 'none';
  });

  // ตรวจสอบราคาว่าไม่เกิน 200 บาท
  priceInput.addEventListener('change', () => {
      const price = parseFloat(priceInput.value);
      if (price > 200) {
          priceError.style.display = 'block';
      } else {
          priceError.style.display = 'none';
      }
  });

  // ฟังก์ชันแปลงเวลาตามประเทศไทย
  function formatThaiTime(timestamp) {
      const options = { timeZone: 'Asia/Bangkok', hour12: false };
      const date = new Date(timestamp).toLocaleString('th-TH', options);
      return `เวลา: ${date}`;
  }

  // ฟังก์ชันการส่งข้อมูลโค้ด
  sendButton.addEventListener('click', () => {
      const serverName = serverNameInput.value.trim();
      const code = codeInput.value.trim();
      const passwordForm = passwordInputForm.value.trim();
      const facebookLink = facebookInput.value.trim();
      const expiryTime = expiryInput.value.trim();
      const price = parseFloat(priceInput.value.trim());

      if (serverName && code && passwordForm && facebookLink && expiryTime && price <= 200) {
          // แสดง loader
          loader.style.display = 'block';

          // จำลองเวลาอัพโหลด 3-8 วินาที
          const uploadTime = Math.floor(Math.random() * 5000) + 3000; // 3000ms - 8000ms

          setTimeout(() => {
              const codeRef = ref(database, 'servers');
              const timestamp = new Date().toISOString();
              push(codeRef, {
                  serverName: serverName,
                  code: code,
                  password: passwordForm,
                  facebookLink: facebookLink,
                  expiryTime: expiryTime,
                  timestamp: timestamp,
                  price: price
              })
              .then(() => {
                  console.log('ส่งข้อมูลสำเร็จ');
                  resetForm();
                  loader.style.display = 'none';
              })
              .catch((error) => {
                  console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
                  loader.style.display = 'none';
              });

              errorMessage.style.display = 'none';
          }, uploadTime);
      } else {
          errorMessage.style.display = 'block';
      }
  });

  function resetForm() {
      serverNameInput.value = '';
      codeInput.value = '';
      passwordInputForm.value = '';
      facebookInput.value = '';
      expiryInput.value = '';
      priceInput.value = '';
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none';
  }

  // ฟังก์ชันเพิ่มโค้ดใน UI พร้อมแสดงเวลาและ countdown
  const codeRefDB = ref(database, 'servers');
  onChildAdded(codeRefDB, (snapshot) => {
      const serverData = snapshot.val();
      const serverId = snapshot.key;

      const serverElement = document.createElement('div');
      serverElement.classList.add('server-item');

      const serverName = serverData.serverName.toLowerCase() === "admin" 
          ? `<span class="admin-name">${serverData.serverName}</span>` 
          : `<span>${serverData.serverName}</span>`;

      // สร้างป้ายราคา
      const priceTag = document.createElement('div');
      priceTag.classList.add('price-tag');
      priceTag.textContent = `${serverData.price} บาท`;

      // สร้างปุ่ม Facebook
      const facebookButton = document.createElement('a');
      facebookButton.classList.add('facebook-button');
      facebookButton.href = serverData.facebookLink;
      facebookButton.target = '_blank';
      facebookButton.rel = 'noopener noreferrer';
      facebookButton.innerHTML = `<i class="fab fa-facebook-f"></i> ไปยังเฟส`;

      serverElement.innerHTML = 
          `${serverName}
          <span class="timestamp">${formatThaiTime(serverData.timestamp)}</span>
          <span class="countdown"></span>
          <div class="wow-banner">ว้าว คนนี้เน็ตแรงมากเลย!</div>
          <div>
              <button data-serverid="${serverId}" onclick="requestPasswordAndShowCode('${serverId}', this)">ดูโค้ด</button>
              <button onclick="requestPasswordToDelete('${serverId}', this)" style="background-color: #ff4f4f;">ลบ</button>
          </div>`;

      // เพิ่มป้ายราคาไปที่ serverElement
      serverElement.appendChild(priceTag);

      // เพิ่มปุ่ม Facebookหลังป้ายราคา
      if (serverData.facebookLink) {
          serverElement.appendChild(facebookButton);
      }

      const countdownElement = serverElement.querySelector('.countdown');
      codeDisplay.appendChild(serverElement);
      codeDisplay.scrollTop = codeDisplay.scrollHeight;

      // ฟังก์ชันนับถอยหลังแบบเรียลไทม์
      updateCountdown(serverId, countdownElement, serverData.expiryTime);
  });

  // ฟังก์ชันนับถอยหลังแบบเรียลไทม์
  function updateCountdown(serverId, expiryTimeElement, expiryTime) {
      const interval = setInterval(() => {
          const now = new Date().getTime();
          const expiry = new Date(expiryTime).getTime();
          const distance = expiry - now;

          if (distance <= 0) {
              expiryTimeElement.innerHTML = "หมดอายุ";
              clearInterval(interval);
              const codeToRemoveRef = ref(database, `servers/${serverId}`);
              remove(codeToRemoveRef).then(() => {
                  console.log("ลบโค้ดที่หมดอายุแล้ว");
              });
          } else {
              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);

              expiryTimeElement.innerHTML = `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
          }
      }, 1000);
  }

  // ฟังก์ชันขอรหัสผ่านแล้วแสดงโค้ด
  window.requestPasswordAndShowCode = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'show';
      passwordModal.style.display = 'flex';
  };

  // ฟังก์ชันขอรหัสผ่านเพื่อลบ
  window.requestPasswordToDelete = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'delete';
      passwordModal.style.display = 'flex';
  };

  // การยืนยันรหัสผ่านเพื่อแสดงโค้ดหรือลบ
  passwordSubmit.addEventListener('click', () => {
      const inputPassword = passwordInput.value;
      const codeRefSingle = ref(database, `servers/${currentServerId}`);

      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          if (inputPassword === serverData.password) {
              if (currentAction === 'show') {
                  showCode(currentServerId, currentButton);
              } else if (currentAction === 'delete') {
                  deleteCode(currentServerId, currentButton);
              }
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          } else {
              showPasswordError();
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          }
      }, { onlyOnce: true }); // เพิ่ม { onlyOnce: true } เพื่อไม่ให้ฟังก์ชันถูกเรียกซ้ำ
  });

  // การยกเลิกการยืนยันรหัสผ่าน
  passwordCancel.addEventListener('click', () => {
      passwordModal.style.display = 'none';
      passwordInput.value = '';
  });

  // ฟังก์ชันแสดงโค้ด
  function showCode(serverId, button) {
      const codeRefSingle = ref(database, `servers/${serverId}`);
      const codeElement = document.createElement('p');
      const copyButton = document.createElement('button');
      copyButton.textContent = "คัดลอกโค้ด";
      copyButton.classList.add('copy-button');
      codeElement.classList.add('code-content');

      button.textContent = "ซ่อนโค้ด";
      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          codeElement.textContent = serverData.code;
          button.parentNode.parentNode.appendChild(codeElement);
          button.parentNode.parentNode.appendChild(copyButton);

          // ฟังก์ชันคัดลอกโค้ด
          copyButton.addEventListener('click', () => {
              navigator.clipboard.writeText(serverData.code);
              showToast("ซื้อสำเร็จ!");
              hideCode(button);
              // ลบโค้ดจากฐานข้อมูลหลังการคัดลอก
              deleteCode(serverId, button);
          });
      });

      button.onclick = () => hideCode(button);
  }

  // ฟังก์ชันซ่อนโค้ด
  function hideCode(button) {
      button.textContent = "ดูโค้ด";
      const codeToHide = button.parentNode.parentNode.querySelector('.code-content');
      const copyButton = button.parentNode.parentNode.querySelector('.copy-button');
      if (codeToHide) {
          codeToHide.remove();
      }
      if (copyButton) {
          copyButton.remove();
      }

      button.onclick = () => requestPasswordAndShowCode(currentServerId, button);
  }

  // ฟังก์ชันลบโค้ด
  function deleteCode(serverId, button) {
      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef)
          .then(() => {
              console.log('ลบข้อมูลสำเร็จ');
              button.parentNode.parentNode.remove();
          })
          .catch((error) => {
              console.error('เกิดข้อผิดพลาดในการลบข้อมูล:', error);
          });
  }

  // ฟังก์ชันแสดงการแจ้งเตือนเมื่อใส่รหัสผ่านผิด
  function showPasswordError() {
      passwordErrorDiv.style.display = 'block';
      setTimeout(() => {
          passwordErrorDiv.style.display = 'none';
      }, 3000);
  }

  // ฟังก์ชันแสดง toast
  function showToast(message) {
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => {
          toast.className = toast.className.replace("show", "");
      }, 3000);
  }

  // แสดงจำนวนผู้ใช้งาน
  const userCountRef = ref(database, 'userCount');
  onValue(userCountRef, (snapshot) => {
      const count = snapshot.val() || 0;
      userCountSpan.textContent = count;
  });

  // เพิ่มและลบจำนวนผู้ใช้งานเมื่อมีการเชื่อมต่อและตัดการเชื่อมต่อ
  const connectionsRef = ref(database, 'connections');
  const connectedRef = ref(database, '.info/connected');

  onValue(connectedRef, (snapshot) => {
      if (snapshot.val() === true) {
          const con = push(connectionsRef);
          onDisconnect(con).remove();
          // เพิ่มจำนวนผู้ใช้งาน
          push(ref(database, 'userCount'), 1).then(() => {
              // นับจำนวนการเชื่อมต่อปัจจุบัน
              onValue(connectionsRef, (snap) => {
                  const count = snap.numChildren();
                  set(ref(database, 'userCount'), count);
              });
          });
      }
  });
</script>

</body>
