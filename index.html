<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN CHN2 ฟรีโค้ด</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-color: #0c0c1e;
            --text-color: #ffffff;
            --accent-color: #ff6b6b;
            --neon-glow: 0 0 7px var(--primary-color), 0 0 10px var(--primary-color), 0 0 21px var(--primary-color);
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 37, 216, 0.1) 0%, rgba(0, 0, 0, 0) 60%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 254, 0.1) 0%, rgba(0, 0, 0, 0) 60%);
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--neon-glow);
        }
        .code-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 242, 254, 0.3);
        }
        .code-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.2);
        }
        .vpn-code {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 10px;
            color: #a0a0a0;
        }
        .code-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .expiry-date, .network, .countdown {
            font-size: 12px;
            color: #888;
            margin-right: 10px;
        }
        .countdown {
            font-weight: bold;
            color: var(--primary-color);
        }
        .copy-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .copy-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .copy-btn:hover::before {
            left: 100%;
        }
        .copy-alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
        }
        .loading-animation {
            width: 100px;
            height: 100px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-color);
            border-right: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--primary-color);
            }
            to {
                box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
            }
        }
        .loading-progress {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.5s ease;
        }
        .code-count-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .code-count-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 242, 254, 0.1), rgba(79, 172, 254, 0.1));
            filter: blur(10px);
            z-index: 1;
        }
        .code-count-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .code-count-title {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: var(--neon-glow);
        }
        .code-count-number {
            font-size: 72px;
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: var(--neon-glow);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }
        .code-count-number.show {
            opacity: 1;
            transform: scale(1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VPN CHN2 ฟรีโค้ด</h1>
        <div id="vpn-list">
            <div class="loading-container">
                <div class="loading-text">กำลังค้นหาโค้ด</div>
                <div class="loading-animation"></div>
                <div class="loading-progress">
                    <div class="loading-bar" id="loading-bar"></div>
                </div>
            </div>
        </div>
        <div class="instructions">
            <p><strong>วิธีใช้งาน:</strong></p>
            <ol>
                <li>เลือกและคัดลอก URL ที่ต้องการใช้</li>
                <li>นำไปวางในแอพ VPN ที่รองรับ vless</li>
                <li>กดเชื่อมต่อเพื่อใช้งาน VPN</li>
            </ol>
        </div>
    </div>
    <div class="copy-alert" id="copyAlert">คัดลอกสำเร็จ!</div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://goak-71ac8-default-rtdb.firebaseio.com/",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const vpnList = document.getElementById('vpn-list');
        const loadingBar = document.getElementById('loading-bar');

        function updateLoadingProgress(progress) {
            loadingBar.style.width = `${progress}%`;
        }

        function showCodeCount(count) {
            vpnList.innerHTML = `
                <div class="code-count-container">
                    <div class="code-count-bg"></div>
                    <div class="code-count-content">
                        <div class="code-count-title">พบโค้ดทั้งหมด</div>
                        <div class="code-count-number" id="code-count-number">0</div>
                    </div>
                </div>
            `;

            const countElement = document.getElementById('code-count-number');
            setTimeout(() => {
                countElement.classList.add('show');
                countElement.style.animation = 'pulse 0.5s ease-in-out';
                let currentCount = 0;
                const interval = setInterval(() => {
                    currentCount++;
                    countElement.textContent = currentCount;
                    if (currentCount === count) {
                        clearInterval(interval);
                    }
                }, 50);
            }, 100);
        }

        function updateVPNList(vpnCodes) {
            const validCodes = Object.entries(vpnCodes || {}).filter(([_, vpn]) => new Date(vpn.expiry) > new Date());
            const codeCount = validCodes.length;

            // Simulate loading progress for 4 seconds
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 2.5;
                updateLoadingProgress(progress);
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Show code count for 3 seconds
                    showCodeCount(codeCount);
                    
                    setTimeout(() => {
                        // Display the actual VPN codes
                        vpnList.innerHTML = '';
                        if (codeCount > 0) {
                            validCodes.forEach(([key, vpn]) => {
                                const codeContainer = document.createElement('div');
                                codeContainer.className = 'code-container';
                                codeContainer.innerHTML = `
                                    <p class="vpn-code">${vpn.code}</p>
                                    <div class="code-info">
                                        <span class="expiry-date">หมดอายุ: ${new Date(vpn.expiry).toLocaleString('th-TH')}</span>
                                        <span class="network">เครือข่าย: ${vpn.network}</span>
                                        <span class="countdown" id="countdown-${key}"></span>
                                        <button class="copy-btn" onclick="copyToClipboard('${vpn.code}')">คัดลอก</button>
                                    </div>
                                `;
                                vpnList.appendChild(codeContainer);
                                updateCountdown(key, new Date(vpn.expiry));
                            });
                        } else {
                            vpnList.innerHTML = '<div class="loading-text">ไม่พบข้อมูล</div>';
                        }
                    }, 3000);
                }
            }, 100);
        }

        function updateCountdown(key, expiryDate) {
            const countdownElement = document.getElementById(`countdown-${key}`);
            
            function update() {
                const now = new Date();
                const timeLeft = expiryDate - now;

                if (timeLeft <= 0) {
                    countdownElement.textContent = "หมดอายุแล้ว";
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                   countdownElement.textContent = `เหลือเวลา: ${days}วัน ${hours}ชั่วโมง ${minutes}นาที ${seconds}วินาที`;
                    setTimeout(update, 1000);
                }
            }

            update();
        }

        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            showCopyAlert();
        }

        function showCopyAlert() {
            const alert = document.getElementById('copyAlert');
            alert.style.opacity = '1';
            setTimeout(() => {
                alert.style.opacity = '0';
            }, 2000);
        }

        // Listen for changes in the database
        database.ref('vpnCodes').on('value', (snapshot) => {
            const vpnCodes = snapshot.val();
            updateVPNList(vpnCodes);
        });
    </script>
</body>
</html>
