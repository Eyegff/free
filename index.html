<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Real-Time Code Sharing</title>
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        #codeDisplay {
            flex: 1;
            background-color: #1c1c1c;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 14px;
            color: #00ffc6;
            font-family: 'Courier New', Courier, monospace;
        }

        .server-item {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: transparent;
            padding: 10px;
            border-bottom: 1px solid #444;
            transition: all 0.3s ease;
        }

        .server-item:hover {
            background-color: #454a54;
        }

        .server-item span {
            margin-bottom: 10px;
        }

        .server-item button {
            background-color: #00adb5;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100px;
        }

        .server-item button:hover {
            background-color: #007bff;
        }

        button {
            width: 100%;
            background-color: #00adb5;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007bff;
        }

        #codeForm {
            display: none;
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            background-color: #393e46;
            color: white;
            margin-bottom: 10px;
        }

        .error {
            color: #ff4f4f;
            margin-bottom: 5px;
            display: none;
            text-align: center;
            font-size: 12px;
        }

        /* Media query สำหรับหน้าจอมือถือ */
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }

            .server-item button {
                padding: 5px;
                font-size: 12px;
            }

            #codeDisplay {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Real-Time Code Sharing</div>

    <div id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>

    <button id="showFormButton">ปล่อยโค้ด</button>

    <div id="codeForm">
        <div class="error" id="errorMessage">กรุณาใส่ข้อมูลในรูปแบบที่ถูกต้อง</div>
        <input type="text" id="serverNameInput" placeholder="ตั้งชื่อเซิร์ฟเวอร์">
        <input type="text" id="codeInput" placeholder="ใส่โค้ดที่นี่ (vless://...)">
        <input type="password" id="passwordInput" placeholder="ตั้งรหัสผ่าน 6 หลัก">
        <button id="sendButton">ส่งโค้ด</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDA6_ws3dpUfH6s6SEWqKEBMSZERl5xslk",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const serverNameInput = document.getElementById('serverNameInput');
  const codeInput = document.getElementById('codeInput');
  const passwordInput = document.getElementById('passwordInput');
  const sendButton = document.getElementById('sendButton');
  const errorMessage = document.getElementById('errorMessage');

  const codePattern = /^vless:\/\/[\w-]+@[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:[0-9]+?.*$/;
  const passwordPattern = /^\d{6}$/; // ตรวจสอบว่ารหัสผ่านเป็นตัวเลข 6 หลัก

  showFormButton.addEventListener('click', () => {
    codeForm.style.display = 'block';
    showFormButton.style.display = 'none';
  });

  sendButton.addEventListener('click', () => {
    const serverName = serverNameInput.value.trim();
    const code = codeInput.value.trim();
    const password = passwordInput.value.trim();

    if (serverName && codePattern.test(code) && passwordPattern.test(password)) {
      const codeRef = ref(database, 'servers');
      push(codeRef, {
        serverName: serverName,
        code: code,
        password: password,
        timestamp: new Date().toISOString()
      })
      .then(() => {
        console.log('ส่งข้อมูลสำเร็จ');
      })
      .catch((error) => {
        console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
      });

      serverNameInput.value = '';
      codeInput.value = '';
      passwordInput.value = '';

      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      errorMessage.style.display = 'none';
    } else {
      errorMessage.style.display = 'block';
    }
  });

  const codeRef = ref(database, 'servers');
  onChildAdded(codeRef, (snapshot) => {
    const serverData = snapshot.val();
    const serverId = snapshot.key;

    const serverElement = document.createElement('div');
    serverElement.classList.add('server-item');
    serverElement.innerHTML = `
      <span>${serverData.serverName}</span>
      <div>
        <button onclick="showPasswordPrompt('view', '${serverId}', '${serverData.password}', this)">ดูโค้ด</button>
        <button onclick="showPasswordPrompt('delete', '${serverId}', '${serverData.password}', this)" style="background-color: #ff4f4f;">ลบ</button>
      </div>
    `;
    codeDisplay.appendChild(serverElement);
    codeDisplay.scrollTop = codeDisplay.scrollHeight;
  });

  function showPasswordPrompt(action, serverId, correctPassword, button) {
    const userPassword = prompt("กรุณาใส่รหัสผ่าน 6 หลัก:");

    if (userPassword === correctPassword) {
      if (action === 'view') {
        toggleCode(serverId, button);
      } else if (action === 'delete') {
        deleteCode(serverId, button);
      }
    } else {
      alert("รหัสผ่านไม่ถูกต้อง!");
    }
  }

  window.toggleCode = function (serverId, button) {
    const codeRef = ref(database, `servers/${serverId}`);
    const codeElement = document.createElement('p');
    codeElement.style.backgroundColor = '#1c1c1c';
    codeElement.style.padding = '15px';
    codeElement.style.color = '#00ffc6';
    codeElement.style.fontFamily = "'Courier New', Courier, monospace";
    codeElement.style.overflowWrap = 'break-word';
    codeElement.style.wordWrap = 'break-word';
    codeElement.style.width = '100%';
    codeElement.style.display = 'block';

    if (button.textContent === "ดูโค้ด") {
      button.textContent = "ซ่อนโค้ด";
      onValue(codeRef, (snapshot) => {
        const serverData = snapshot.val();
        codeElement.textContent = serverData.code;
        button.parentNode.parentNode.appendChild(codeElement);
      });
    } else {
      button.textContent = "ดูโค้ด";
      const codeToHide = button.parentNode.parentNode.querySelector('p');
      if (codeToHide) {
        codeToHide.remove();
      }
    }
  };

  window.deleteCode = function (serverId, button) {
    const codeToRemoveRef = ref(database, `servers/${serverId}`);
    remove(codeToRemoveRef)
      .then(() => {
        console.log('ลบข้อมูลสำเร็จ');
        button.parentNode.parentNode.remove();
      })
      .catch((error) => {
        console.error('เกิดข้อผิดพลาดในการลบข้อมูล:', error);
      });
  };
</script>

</body>
</html>
