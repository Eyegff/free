<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โค้ด V2Ray และ VLESS ที่มี SNI = BpB-V.PagEs.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .code-list {
            list-style: none;
            padding: 0;
        }

        .code-item {
            background-color: #f9f9f9;
            border-left: 5px solid #4a90e2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            word-break: break-all;
        }

        .code-text {
            flex: 1;
            margin-right: 15px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
        }

        .copy-button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #357ABD;
        }

        .copy-button.copied {
            background-color: #28a745;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }

        .error {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .code-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>โค้ด V2Ray และ VLESS ที่มี SNI = BpB-V.PagEs.dev</h1>
    </header>

    <div class="container">
        <div id="loading" class="loading">กำลังโหลดข้อมูล...</div>
        <ul id="codeList" class="code-list"></ul>
        <div id="message" class="error" style="display: none;">ไม่พบโค้ดที่ตรงกับเงื่อนไข</div>
    </div>

    <footer>
        &copy; 2024 เว็บไซต์ดึงโค้ด V2Ray และ VLESS
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urls = [
                "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub1.txt",
                "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub2.txt",
                "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub3.txt",
                "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub4.txt",
                "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub5.txt"
            ];

            const sniFilter = 'BpB-V.PagEs.dev';
            const codeListElement = document.getElementById('codeList');
            const loadingElement = document.getElementById('loading');
            const messageElement = document.getElementById('message');

            let filteredCodes = [];

            // ฟังก์ชันดึงข้อมูลจาก URL
            const fetchContent = async (url) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const text = await response.text();
                    console.log(`Fetched data from ${url} successfully.`);
                    return text;
                } catch (error) {
                    console.error(`Error fetching ${url}:`, error);
                    return null;
                }
            };

            // ฟังก์ชันตรวจสอบและกรองโค้ด
            const filterCodes = (line, url) => {
                line = line.trim();
                if (!line) return;

                // ตรวจสอบว่าเป็น vmess:// หรือ vless://
                if (/^(vmess|vless):\/\/.+$/.test(line)) {
                    if (line.startsWith('vmess://')) {
                        // สำหรับ vmess, ถอดรหัส base64 แล้วตรวจสอบ sni
                        const encoded = line.slice(8);
                        try {
                            const decoded = atob(encoded);
                            const json = JSON.parse(decoded);
                            if (json.sni && json.sni === sniFilter) {
                                filteredCodes.push(line);
                                console.log(`Matched vmess code from ${url}: ${line}`);
                            } else {
                                console.log(`vmess code from ${url} does not match sni.`);
                            }
                        } catch (e) {
                            console.warn(`Invalid vmess link from ${url}: ${line}`);
                        }
                    } else if (line.startsWith('vless://')) {
                        // สำหรับ vless, แยก query parameters และตรวจสอบ sni
                        try {
                            const urlObj = new URL(line);
                            const params = new URLSearchParams(urlObj.search);
                            if (params.get('sni') && params.get('sni') === sniFilter) {
                                filteredCodes.push(line);
                                console.log(`Matched vless code from ${url}: ${line}`);
                            } else {
                                console.log(`vless code from ${url} does not match sni.`);
                            }
                        } catch (e) {
                            console.warn(`Invalid vless link from ${url}: ${line}`);
                        }
                    }
                }
            };

            // ฟังก์ชันคัดลอกโค้ดไปยัง Clipboard
            const copyToClipboard = (text, button) => {
                navigator.clipboard.writeText(text).then(() => {
                    button.textContent = 'คัดลอกแล้ว!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'คัดลอก';
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            };

            // ฟังก์ชันสร้างรายการโค้ด
            const createCodeItem = (code) => {
                const li = document.createElement('li');
                li.className = 'code-item';

                const codeText = document.createElement('div');
                codeText.className = 'code-text';
                codeText.textContent = code;

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'คัดลอก';
                copyButton.addEventListener('click', () => copyToClipboard(code, copyButton));

                li.appendChild(codeText);
                li.appendChild(copyButton);
                codeListElement.appendChild(li);
            };

            // ฟังก์ชันแสดงผลลัพธ์
            const displayCodes = () => {
                loadingElement.style.display = 'none';
                if (filteredCodes.length > 0) {
                    filteredCodes.forEach(code => createCodeItem(code));
                    console.log(`Total matched codes: ${filteredCodes.length}`);
                } else {
                    messageElement.textContent = 'ไม่พบโค้ดที่ตรงกับเงื่อนไข';
                    messageElement.style.display = 'block';
                    console.log('No codes matched the filter.');
                }
            };

            // ฟังก์ชันหลัก
            const init = async () => {
                const fetchPromises = urls.map(url => fetchContent(url));
                const results = await Promise.all(fetchPromises);

                results.forEach((content, index) => {
                    const url = urls[index];
                    if (content) {
                        const lines = content.split('\n');
                        lines.forEach(line => filterCodes(line, url));
                    }
                });

                displayCodes();
            };

            init();
        });
    </script>
</body>
</html>
