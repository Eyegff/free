<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดึงโค้ด V2ray</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .config {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .config h3 {
            margin-top: 0;
        }
        .config pre {
            background-color: #e8e8e8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ดึงโค้ด V2ray จาก GitHub</h1>
    <div id="configs">
        <!-- โค้ดจะถูกแทรกที่นี่ -->
    </div>
</div>

<script>
    // รายการลิงก์ที่ต้องการดึงข้อมูล
    const urls = [
        "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub1.txt",
        "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub2.txt",
        "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub3.txt",
        "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub4.txt",
        "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub5.txt"
    ];

    // ฟังก์ชันดึงข้อมูลจากแต่ละลิงก์
    async function fetchConfigs() {
        const container = document.getElementById('configs');
        const fetchTime = new Date().toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' });

        for (let i = 0; i < urls.length; i++) {
            try {
                const response = await fetch(urls[i]);
                if (!response.ok) {
                    throw new Error(`ไม่สามารถดึงข้อมูลจาก ${urls[i]} ได้`);
                }
                const data = await response.text();

                // สร้างองค์ประกอบสำหรับแสดงผล
                const configDiv = document.createElement('div');
                configDiv.className = 'config';

                // แยกส่วนต่าง ๆ ของลิงก์ vless
                const vlessLink = data.trim();
                const url = new URL(vlessLink.split('vless://')[1]);
                const user = url.pathname.split('@')[0];
                const host = url.hostname;
                const port = url.port;
                const params = new URLSearchParams(url.search);
                const security = params.get('security') || 'N/A';
                const sni = params.get('sni') || 'N/A';
                const type = params.get('type') || 'N/A';
                const wsHost = params.get('host') || 'N/A';
                const path = decodeURIComponent(params.get('path') || '/');
                const alpn = decodeURIComponent(params.get('alpn') || '/');

                // ใส่ข้อมูลลงใน HTML
                configDiv.innerHTML = `
                    <h3>TRUEMOVE พญานินจาเมก้าบูสต์ V2</h3>
                    <pre>${vlessLink}</pre>
                    <p>ผู้ให้บริการเครือข่าย: TRUE</p>
                    <p>โปรโตคอล: VLESS ผ่าน WebSocket</p>
                    <p>เซิร์ฟเวอร์: ${host} (${port})</p>
                    <p>ระบบความปลอดภัย: ${security}</p>
                    <p>SNI: ${sni}</p>
                    <p>ประเภท: ${type}</p>
                    <p>WebSocket Host: ${wsHost}</p>
                    <p>Path: ${path}</p>
                    <p>ALPN: ${alpn}</p>
                    <p>ดึงโค้ดเมื่อ: ${fetchTime}</p>
                    <p>ดึงโค้ดโดยบอท: XCELLENT O5</p>
                    <p>กลุ่ม: CKOI VIP</p>
                `;

                container.appendChild(configDiv);

            } catch (error) {
                console.error(error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'config';
                errorDiv.innerHTML = `<p style="color:red;">เกิดข้อผิดพลาดในการดึงข้อมูลจากลิงก์: ${urls[i]}</p>`;
                container.appendChild(errorDiv);
            }
        }
    }

    // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บเสร็จ
    window.onload = fetchConfigs;
</script>

</body>
</html>
