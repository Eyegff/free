<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>แหล่งโค้ดฟรีและปล่อยเช่า</title>
    <!-- Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ใส่ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* เก็บสไตล์เดิมไว้ทั้งหมด */
        body {
            background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
            color: #fff;
            font-family: 'Kanit', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #2b2b2b, #3d3d3d);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }

        .title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #FFD700;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #FFD700;
            border-radius: 5px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
        }

        input {
            background-color: #2b2b2b;
            color: #fff;
        }

        button {
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #00bfbf;
            transform: scale(1.03);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4f4f;
            border: 1px solid #ff4f4f;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 15px;
            animation: shake 0.3s;
            font-size: 0.85em;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .server-item {
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .server-item .timestamp, .server-item .countdown, .server-item .copy-count {
            display: block;
            margin-top: 8px;
            color: #ccc;
            font-size: 0.85em;
        }

        .server-item button {
            width: 48%;
            margin-right: 2%;
            margin-top: 15px;
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .server-item button:hover {
            background-color: #00bfbf;
            transform: scale(1.03);
        }

        .server-item button:last-child {
            margin-right: 0;
            background-color: #ff4f4f;
            color: #fff;
        }

        .server-item .extra-tag {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .price-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFD700;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .copy-button {
            margin-top: 15px;
            background-color: #00ff00;
            color: #000;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .copy-button:hover {
            background-color: #00cc00;
            transform: scale(1.03);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 16px;
            cursor: pointer;
            color: #00ffff;
            font-weight: bold;
        }

        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 14, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #passwordModal .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .cancel-button {
            background-color: #ff4f4f;
            color: #fff;
            margin-top: 15px;
        }

        #backButton {
            background-color: #555;
            color: #fff;
            margin-top: 15px;
        }

        .facebook-button {
            margin-top: 15px;
            width: 100%;
            background-color: #4267B2;
            color: white;
            padding: 10px;
            font-size: 0.85em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .facebook-button:hover {
            background-color: #365899;
        }

        .facebook-button i {
            margin-right: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            color: #fff;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 300px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #F44336;
        }

        .notification.info {
            background-color: #2196F3;
        }

        .notification-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }

            .title {
                font-size: 1.3em;
                margin-bottom: 20px;
            }

            input, button {
                padding: 10px;
                font-size: 0.85em;
            }

            .server-item {
                padding: 15px;
                margin-bottom: 10px;
            }

            .price-tag {
                top: 15px;
                right: 15px;
                padding: 6px 10px;
                font-size: 0.85em;
            }

            .facebook-button {
                padding: 8px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">แหล่งโค้ดฟรีและปล่อยเช่า</div>

    <!-- แสดงจำนวนผู้เข้าชม -->
    <div id="visitorCount" style="text-align: center; margin-bottom: 10px;">
        จำนวนผู้เข้าชม: <span id="visitorCountDisplay">0</span> คน
    </div>

    <div id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>

    <div id="codeForm" style="display: none;">
        <!-- ฟอร์มสำหรับส่งโค้ด -->
    </div>

    <button id="showFormButton">ปล่อยโค้ด</button>
</div>

<!-- Modal แจ้งเตือนรหัสผ่าน -->
<div id="passwordModal">
    <!-- เนื้อหา Modal -->
</div>

<!-- แจ้งเตือนใหม่ -->
<div id="notification" class="notification"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove, update, increment } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const visitorCountDisplay = document.getElementById('visitorCountDisplay');

  // นับจำนวนผู้เข้าชมเว็บ
  const visitorCountRef = ref(database, 'visitorCount');
  update(visitorCountRef, { count: increment(1) });

  onValue(visitorCountRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.count) {
          visitorCountDisplay.textContent = data.count;
      } else {
          visitorCountDisplay.textContent = 0;
      }
  });

  // ฟังก์ชันคัดลอกโค้ดและซ่อนโค้ดทุกครั้ง
  window.requestPasswordAndShowCode = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'show';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อดูโค้ด';
      passwordModal.style.display = 'flex';
  };

  function showCode(serverId, button) {
      currentServerId = serverId;
      const codeRefSingle = ref(database, `servers/${serverId}`);
      const codeElement = document.createElement('p');
      const copyButton = document.createElement('button');
      copyButton.textContent = "คัดลอกโค้ด";
      copyButton.classList.add('copy-button');
      codeElement.classList.add('code-content');

      button.textContent = "ซ่อนโค้ด";
      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          codeElement.textContent = serverData.code;
          button.parentNode.parentNode.appendChild(codeElement);
          button.parentNode.parentNode.appendChild(copyButton);

          // ฟังก์ชันคัดลอกโค้ด
          copyButton.addEventListener('click', () => {
              navigator.clipboard.writeText(serverData.code);
              const newCopyCount = (serverData.copyCount || 0) + 1;
              if (newCopyCount >= serverData.copyLimit) {
                  showPurchaseSuccessful(button, serverId);
              } else {
                  update(codeRefSingle, { copyCount: newCopyCount });
                  showNotification('คัดลอกโค้ดสำเร็จ', 'success');
                  const copyCountElement = button.parentNode.parentNode.querySelector('.copy-count');
                  copyCountElement.textContent = `คัดลอกแล้ว: ${newCopyCount}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - newCopyCount} ครั้ง)`;
              }
              hideCode(button); // ซ่อนโค้ดหลังจากคัดลอกแล้ว
          });
      });

      button.onclick = () => hideCode(button);
  }

  // ฟังก์ชันซ่อนโค้ด
  function hideCode(button) {
      button.textContent = "ดูโค้ด";
      const codeToHide = button.parentNode.parentNode.querySelector('.code-content');
      const copyButton = button.parentNode.parentNode.querySelector('.copy-button');
      if (codeToHide) {
          codeToHide.remove();
      }
      if (copyButton) {
          copyButton.remove();
      }

      button.onclick = () => requestPasswordAndShowCode(currentServerId, button);
  }

  // ฟังก์ชันอื่น ๆ ยังคงอยู่ตามเดิม เช่น การแสดงผลโค้ด, การลบโค้ด, การแจ้งเตือน, ฯลฯ

</script>

</body>
</html>
