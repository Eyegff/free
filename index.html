<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>แหล่งโค้ดฟรีและปล่อยเช่า</title>
    <!-- Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ใส่ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
            color: #ffffff;
            font-family: 'Kanit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, #2b2b2b, #3d3d3d);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            padding: 30px;
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #FFD700;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #FFD700;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }

        input {
            background-color: #3a3a3a;
            color: #fff;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #00bfbf;
            transform: scale(1.05);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4f4f;
            border: 1px solid #ff4f4f;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
            animation: shake 0.3s;
            font-size: 0.9em;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex: 1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #00ffff;
            font-weight: bold;
            user-select: none;
        }

        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(28, 28, 28, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #passwordModal .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .cancel-button, #backButton {
            background-color: #ff4f4f;
            color: #fff;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .cancel-button:hover, #backButton:hover {
            background-color: #e04343;
            transform: scale(1.02);
        }

        #showFormButton {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        #showFormButton:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        .server-list {
            margin-top: 30px;
        }

        .server-item {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .server-item:hover {
            transform: translateY(-5px);
        }

        .server-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            margin-right: 20px;
            border: 2px solid #FFD700;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .server-details {
            flex: 1;
        }

        .server-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .server-name::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .timestamp, .countdown, .copy-count {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .server-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .server-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .server-actions .view-button {
            background-color: #00ffff;
            color: #000;
        }

        .server-actions .view-button:hover {
            background-color: #00bfbf;
            transform: scale(1.02);
        }

        .server-actions .delete-button {
            background-color: #ff4f4f;
            color: #fff;
        }

        .server-actions .delete-button:hover {
            background-color: #e04343;
            transform: scale(1.02);
        }

        .extra-tag {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95em;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-top: 10px;
            animation: shimmer 3s infinite;
            position: relative;
            overflow: hidden;
        }

        .extra-tag::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .price-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFD700;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 1em;
        }

        .facebook-button {
            margin-top: 15px;
            background-color: #4267B2;
            color: white;
            padding: 12px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .facebook-button:hover {
            background-color: #365899;
            transform: scale(1.02);
        }

        .facebook-button i {
            margin-right: 10px;
        }

        .copy-button {
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        .copy-button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            color: #fff;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #F44336;
        }

        .notification.info {
            background-color: #2196F3;
        }

        .notification-icon {
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .server-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .avatar {
                margin-bottom: 15px;
            }

            .server-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">แหล่งโค้ดฟรีและปล่อยเช่า</div>

    <div id="codeForm" style="display: none;">
        <div class="error" id="errorMessage">กรุณาใส่ข้อมูลในรูปแบบที่ถูกต้อง</div>
        <form>
            <input type="text" id="serverNameInput" placeholder="ตั้งชื่อเซิร์ฟเวอร์" required>
            <input type="url" id="imageInput" placeholder="ใส่ลิงก์รูปภาพ (URL)" pattern="https?://.+\.(jpg|jpeg|png|gif|bmp|webp)" title="กรุณาใส่ URL ของรูปภาพที่ถูกต้อง (jpg, jpeg, png, gif, bmp, webp)">
            <input type="text" id="codeInput" placeholder="ใส่โค้ดที่นี่ (vless://...)" required>
            <input type="number" id="priceInput" placeholder="ตั้งราคาโค้ด (ไม่เกิน 200 บาท)" min="1" max="200" required>
            <input type="number" id="copyLimitInput" placeholder="กำหนดจำนวนครั้งที่สามารถคัดลอกได้" min="1" required>
            <div id="priceError" class="error">ห้ามตั้งราคาเกิน 200 บาท!</div>
            <div class="password-container">
                <input type="tel" id="passwordInputForm" placeholder="ตั้งรหัสผ่านดูโค้ด 6 หลัก" inputmode="numeric" pattern="[0-9]{6}" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('passwordInputForm')">แสดง</span>
            </div>
            <div class="password-container">
                <input type="tel" id="deletePasswordInputForm" placeholder="ตั้งรหัสผ่านลบโค้ด 6 หลัก" inputmode="numeric" pattern="[0-9]{6}" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('deletePasswordInputForm')">แสดง</span>
            </div>
            <input type="url" id="facebookInput" placeholder="กรุณาใส่ลิงก์ Facebook" pattern="https?://.+" required>
            <input type="datetime-local" id="expiryInput" placeholder="กรุณาใส่วันหมดอายุ" required>
            <button type="button" id="sendButton">ส่งโค้ด</button>
            <button type="button" id="backButton" style="display: none;">ย้อนกลับ</button>
        </form>
    </div>

    <button id="showFormButton">ปล่อยโค้ด</button>

    <div class="server-list" id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>
</div>

<!-- Modal แจ้งเตือนรหัสผ่าน -->
<div id="passwordModal">
    <div class="modal-content">
        <p id="passwordPrompt">กรุณาใส่รหัสผ่านเพื่อดูโค้ดหรือลบ</p>
        <div class="password-container">
            <input type="tel" id="passwordInput" placeholder="รหัสผ่าน" inputmode="numeric" pattern="[0-9]{6}" required>
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInput')">แสดง</span>
        </div>
        <button id="passwordSubmit">ยืนยัน</button>
        <button class="cancel-button" id="passwordCancel">ยกเลิก</button>
    </div>
</div>

<!-- แจ้งเตือน -->
<div id="notification" class="notification"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const serverNameInput = document.getElementById('serverNameInput');
  const imageInput = document.getElementById('imageInput');
  const codeInput = document.getElementById('codeInput');
  const passwordInputForm = document.getElementById('passwordInputForm');
  const deletePasswordInputForm = document.getElementById('deletePasswordInputForm');
  const facebookInput = document.getElementById('facebookInput');
  const expiryInput = document.getElementById('expiryInput');
  const sendButton = document.getElementById('sendButton');
  const errorMessage = document.getElementById('errorMessage');
  const priceInput = document.getElementById('priceInput');
  const priceError = document.getElementById('priceError');
  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordCancel = document.getElementById('passwordCancel');
  const backButton = document.getElementById('backButton');
  const passwordPrompt = document.getElementById('passwordPrompt');
  const copyLimitInput = document.getElementById('copyLimitInput');

  let currentServerId = null;
  let currentButton = null;
  let currentAction = null;

  // ฟังก์ชันแสดง/ซ่อนรหัสผ่าน
  window.togglePasswordVisibility = function(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.parentElement.querySelector('.password-toggle');
      if (input.type === 'tel') {
          input.type = 'text';
          toggle.textContent = 'ซ่อน';
      } else {
          input.type = 'tel';
          toggle.textContent = 'แสดง';
      }
  }

  // ตั้งค่าขอบเขตวันหมดอายุให้เฉพาะปีปัจจุบัน
  function setExpiryDateLimits() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const minDate = `${year}-${month}-${day}T00:00`;
      const maxDate = `${year}-12-31T23:59`;
      expiryInput.setAttribute('min', minDate);
      expiryInput.setAttribute('max', maxDate);
      expiryInput.value = minDate; // ตั้งค่าเริ่มต้นให้เป็นวันนี้
  }

  setExpiryDateLimits();

  // แสดงฟอร์มส่งโค้ด
  showFormButton.addEventListener('click', () => {
      codeForm.style.display = 'block';
      showFormButton.style.display = 'none';
      backButton.style.display = 'block'; // แสดงปุ่มย้อนกลับ
  });

  // ปุ่มย้อนกลับ
  backButton.addEventListener('click', () => {
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none'; // ซ่อนปุ่มย้อนกลับ
  });

  // ตรวจสอบราคาว่าไม่เกิน 200 บาท
  priceInput.addEventListener('change', () => {
      const price = parseFloat(priceInput.value);
      if (price > 200) {
          priceError.style.display = 'block';
      } else {
          priceError.style.display = 'none';
      }
  });

  // ฟังก์ชันแปลงเวลาตามประเทศไทย
  function formatThaiTime(timestamp) {
      const options = { timeZone: 'Asia/Bangkok', hour12: false };
      const date = new Date(timestamp).toLocaleString('th-TH', options);
      return `เวลา: ${date}`;
  }

  // ฟังก์ชันการส่งข้อมูลโค้ด
  sendButton.addEventListener('click', () => {
      const serverName = serverNameInput.value.trim();
      const imageURL = imageInput.value.trim();
      const code = codeInput.value.trim();
      const passwordForm = passwordInputForm.value.trim();
      const deletePasswordForm = deletePasswordInputForm.value.trim();
      const facebookLink = facebookInput.value.trim();
      const expiryTime = expiryInput.value.trim();
      const price = parseFloat(priceInput.value.trim());
      const copyLimit = parseInt(copyLimitInput.value.trim());

      // ตรวจสอบความถูกต้องของ URL รูปภาพ (ถ้ามี)
      const imagePattern = /^https?:\/\/.+\.(jpg|jpeg|png|gif|bmp|webp)$/i;
      const isImageValid = imageURL === '' || imagePattern.test(imageURL);

      if (serverName && code && passwordForm && deletePasswordForm && facebookLink && expiryTime && price <= 200 && copyLimit > 0 && isImageValid) {
          // แสดงข้อความกำลังอัพโค้ด...
          sendButton.disabled = true;
          sendButton.textContent = 'กำลังอัพโค้ด...';

          // ปิดการใช้งานอินพุตอื่น ๆ
          serverNameInput.disabled = true;
          imageInput.disabled = true;
          codeInput.disabled = true;
          passwordInputForm.disabled = true;
          deletePasswordInputForm.disabled = true;
          facebookInput.disabled = true;
          expiryInput.disabled = true;
          priceInput.disabled = true;
          copyLimitInput.disabled = true;

          // สุ่มเวลาระหว่าง 3-8 วินาที
          const uploadDelay = Math.floor(Math.random() * 6) + 3;

          setTimeout(() => {
              const codeRef = ref(database, 'servers');
              const timestamp = new Date().toISOString();
              push(codeRef, {
                  serverName: serverName,
                  imageURL: imageURL || '', // เพิ่มลิงก์รูปภาพ
                  code: code,
                  password: passwordForm,
                  deletePassword: deletePasswordForm,
                  facebookLink: facebookLink,
                  expiryTime: expiryTime,
                  timestamp: timestamp,
                  price: price,
                  copyLimit: copyLimit,
                  copyCount: 0
              })
              .then(() => {
                  console.log('ส่งข้อมูลสำเร็จ');
                  showNotification('ส่งโค้ดสำเร็จ', 'success');
                  resetForm();
                  // รีเซ็ตปุ่มและอินพุต
                  sendButton.disabled = false;
                  sendButton.textContent = 'ส่งโค้ด';
                  serverNameInput.disabled = false;
                  imageInput.disabled = false;
                  codeInput.disabled = false;
                  passwordInputForm.disabled = false;
                  deletePasswordInputForm.disabled = false;
                  facebookInput.disabled = false;
                  expiryInput.disabled = false;
                  priceInput.disabled = false;
                  copyLimitInput.disabled = false;
              })
              .catch((error) => {
                  console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
                  showNotification('เกิดข้อผิดพลาดในการส่งข้อมูล', 'error');
                  // รีเซ็ตปุ่มและอินพุต
                  sendButton.disabled = false;
                  sendButton.textContent = 'ส่งโค้ด';
                  serverNameInput.disabled = false;
                  imageInput.disabled = false;
                  codeInput.disabled = false;
                  passwordInputForm.disabled = false;
                  deletePasswordInputForm.disabled = false;
                  facebookInput.disabled = false;
                  expiryInput.disabled = false;
                  priceInput.disabled = false;
                  copyLimitInput.disabled = false;
              });
          }, uploadDelay * 1000);

          errorMessage.style.display = 'none';
      } else {
          if (!isImageValid) {
              showNotification('ลิงก์รูปภาพไม่ถูกต้อง! กรุณาใส่ URL ของภาพที่ถูกต้อง (jpg, jpeg, png, gif, bmp, webp)', 'error');
          }
          errorMessage.style.display = 'block';
      }
  });

  function resetForm() {
      serverNameInput.value = '';
      imageInput.value = '';
      codeInput.value = '';
      passwordInputForm.value = '';
      deletePasswordInputForm.value = '';
      facebookInput.value = '';
      expiryInput.value = '';
      priceInput.value = '';
      copyLimitInput.value = '';
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none'; // ซ่อนปุ่มย้อนกลับเมื่อส่งโค้ดเสร็จ
  }

  // ฟังก์ชันเพิ่มโค้ดใน UI พร้อมแสดงเวลาและ countdown
  const codeRefDB = ref(database, 'servers');
  onChildAdded(codeRefDB, (snapshot) => {
      const serverData = snapshot.val();
      const serverId = snapshot.key;

      const serverElement = document.createElement('div');
      serverElement.classList.add('server-item');

      // สร้างป้ายราคา
      const priceTag = document.createElement('div');
      priceTag.classList.add('price-tag');
      priceTag.textContent = `${serverData.price} บาท`;

      // สร้างป้ายเพิ่มเติม
      const extraTag = document.createElement('div');
      extraTag.classList.add('extra-tag');
      const extraTags = [
          "คนนี้เน็ตแรงมากเลย",
          "ความเร็วระดับเทพ",
          "สปีดเน็ตเหนือชั้น",
          "อินเทอร์เน็ตเร็วปรี๊ด",
          "ความเร็วไม่ตก",
          "เน็ตแรงทะลุพิกัด"
      ];
      const randomTagIndex = Math.floor(Math.random() * extraTags.length);
      extraTag.textContent = extraTags[randomTagIndex];

      // สร้างปุ่ม Facebook
      const facebookButton = document.createElement('a');
      facebookButton.classList.add('facebook-button');
      facebookButton.href = serverData.facebookLink;
      facebookButton.target = '_blank';
      facebookButton.rel = 'noopener noreferrer';
      facebookButton.innerHTML = `<i class="fab fa-facebook-f"></i> ไปยังเฟส`;

      // สร้าง Avatar
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar');
      const img = document.createElement('img');
      img.src = serverData.imageURL || 'https://via.placeholder.com/60'; // ใช้ placeholder ถ้าไม่มีรูป
      img.alt = 'Avatar';
      avatarDiv.appendChild(img);

      // สร้างส่วนรายละเอียดเซิร์ฟเวอร์
      const serverDetails = document.createElement('div');
      serverDetails.classList.add('server-details');

      const serverNameSpan = document.createElement('span');
      serverNameSpan.classList.add('server-name');
      serverNameSpan.textContent = serverData.serverName;

      const timestampSpan = document.createElement('span');
      timestampSpan.classList.add('timestamp');
      timestampSpan.textContent = formatThaiTime(serverData.timestamp);

      const countdownSpan = document.createElement('span');
      countdownSpan.classList.add('countdown');

      const copyCountSpan = document.createElement('span');
      copyCountSpan.classList.add('copy-count');
      copyCountSpan.textContent = `คัดลอกแล้ว: ${serverData.copyCount || 0}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - (serverData.copyCount || 0)} ครั้ง)`;

      serverDetails.appendChild(serverNameSpan);
      serverDetails.appendChild(timestampSpan);
      serverDetails.appendChild(countdownSpan);
      serverDetails.appendChild(copyCountSpan);

      // สร้างปุ่ม
      const buttonsDiv = document.createElement('div');
      buttonsDiv.classList.add('server-actions');

      const viewButton = document.createElement('button');
      viewButton.classList.add('view-button');
      viewButton.innerHTML = `<i class="fas fa-eye"></i> ดูโค้ด`;
      viewButton.onclick = () => requestPasswordAndShowCode(serverId, viewButton);

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-button');
      deleteButton.innerHTML = `<i class="fas fa-trash-alt"></i> ลบ`;
      deleteButton.onclick = () => requestPasswordToDelete(serverId, deleteButton);

      buttonsDiv.appendChild(viewButton);
      buttonsDiv.appendChild(deleteButton);

      // เพิ่มส่วนต่างๆ ลงใน serverElement
      serverElement.appendChild(priceTag);
      serverElement.appendChild(extraTag);
      serverElement.appendChild(avatarDiv);
      serverElement.appendChild(serverDetails);
      serverElement.appendChild(buttonsDiv);

      // เพิ่มปุ่ม Facebook
      if (serverData.facebookLink) {
          serverElement.appendChild(facebookButton);
      }

      const countdownElement = countdownSpan;
      codeDisplay.appendChild(serverElement);
      codeDisplay.scrollTop = codeDisplay.scrollHeight;

      // ฟังก์ชันนับถอยหลังแบบเรียลไทม์
      updateCountdown(serverId, countdownElement, serverData.expiryTime);
  });

  // ฟังก์ชันนับถอยหลังแบบเรียลไทม์
  function updateCountdown(serverId, expiryTimeElement, expiryTime) {
      const interval = setInterval(() => {
          const now = new Date().getTime();
          const expiry = new Date(expiryTime).getTime();
          const distance = expiry - now;

          if (distance <= 0) {
              expiryTimeElement.innerHTML = "หมดอายุ";
              clearInterval(interval);
              const codeToRemoveRef = ref(database, `servers/${serverId}`);
              remove(codeToRemoveRef).then(() => {
                  console.log("ลบโค้ดที่หมดอายุแล้ว");
              });
          } else {
              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);

              expiryTimeElement.innerHTML = `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
          }
      }, 1000);
  }

  // ฟังก์ชันขอรหัสผ่านแล้วแสดงโค้ด
  window.requestPasswordAndShowCode = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'show';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อดูโค้ด';
      passwordModal.style.display = 'flex';
  };

  // ฟังก์ชันขอรหัสผ่านเพื่อลบ
  window.requestPasswordToDelete = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'delete';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อลบโค้ด';
      passwordModal.style.display = 'flex';
  };

  // การยืนยันรหัสผ่านเพื่อแสดงโค้ดหรือลบ
  passwordSubmit.addEventListener('click', () => {
      const inputPassword = passwordInput.value;
      const codeRefSingle = ref(database, `servers/${currentServerId}`);

      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          if (currentAction === 'show' && inputPassword === serverData.password) {
              showCode(currentServerId, currentButton);
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          } else if (currentAction === 'delete' && inputPassword === serverData.deletePassword) {
              deleteCode(currentServerId, currentButton);
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          } else {
              showNotification('รหัสผ่านไม่ถูกต้อง!', 'error');
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          }
      }, { onlyOnce: true });
  });

  // การยกเลิกการยืนยันรหัสผ่าน
  passwordCancel.addEventListener('click', () => {
      passwordModal.style.display = 'none';
      passwordInput.value = '';
  });

  // ฟังก์ชันแสดงโค้ด
  function showCode(serverId, button) {
      currentServerId = serverId;
      const codeRefSingle = ref(database, `servers/${serverId}`);
      const codeElement = document.createElement('p');
      const copyButton = document.createElement('button');
      copyButton.textContent = "คัดลอกโค้ด";
      copyButton.classList.add('copy-button');
      codeElement.classList.add('code-content');
      codeElement.style.marginTop = '10px';
      codeElement.style.backgroundColor = '#3a3a3a';
      codeElement.style.padding = '10px';
      codeElement.style.borderRadius = '8px';
      codeElement.style.fontFamily = 'monospace';
      codeElement.style.wordBreak = 'break-all';

      button.textContent = "ซ่อนโค้ด";
      button.innerHTML = `<i class="fas fa-eye-slash"></i> ซ่อนโค้ด`;

      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          codeElement.textContent = serverData.code;
          button.parentNode.parentNode.appendChild(codeElement);
          button.parentNode.parentNode.appendChild(copyButton);

          // ฟังก์ชันคัดลอกโค้ด
          copyButton.addEventListener('click', () => {
              navigator.clipboard.writeText(serverData.code)
                  .then(() => {
                      const newCopyCount = (serverData.copyCount || 0) + 1;
                      if (newCopyCount >= serverData.copyLimit) {
                          showPurchaseSuccessful(button, serverId);
                      } else {
                          update(codeRefSingle, { copyCount: newCopyCount });
                          showNotification('คัดลอกโค้ดสำเร็จ', 'success');
                          const copyCountElement = button.parentNode.parentNode.querySelector('.copy-count');
                          copyCountElement.textContent = `คัดลอกแล้ว: ${newCopyCount}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - newCopyCount} ครั้ง)`;
                      }
                  })
                  .catch((err) => {
                      console.error('ไม่สามารถคัดลอกโค้ดได้:', err);
                      showNotification('ไม่สามารถคัดลอกโค้ดได้', 'error');
                  });
          });
      });

      button.onclick = () => hideCode(button);
  }

  // ฟังก์ชันแสดงข้อความ "ซื้อสำเร็จ"
  function showPurchaseSuccessful(button, serverId) {
      showNotification('ซื้อสำเร็จ', 'success');

      // ลบโค้ดออกจากฐานข้อมูล
      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef).then(() => {
          console.log("ลบโค้ดหลังจากซื้อสำเร็จ");
      });

      // ลบองค์ประกอบออกจาก UI หลังจาก 3 วินาที
      setTimeout(() => {
          button.parentNode.parentNode.remove();
      }, 3000);
  }

  // ฟังก์ชันซ่อนโค้ด
  function hideCode(button) {
      button.textContent = "ดูโค้ด";
      button.innerHTML = `<i class="fas fa-eye"></i> ดูโค้ด`;
      const codeToHide = button.parentNode.parentNode.querySelector('.code-content');
      const copyButton = button.parentNode.parentNode.querySelector('.copy-button');
      if (codeToHide) {
          codeToHide.remove();
      }
      if (copyButton) {
          copyButton.remove();
      }

      button.onclick = () => requestPasswordAndShowCode(currentServerId, button);
  }

  // ฟังก์ชันลบโค้ด
  function deleteCode(serverId, button) {
      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef)
          .then(() => {
              console.log('ลบข้อมูลสำเร็จ');
              showNotification('ลบโค้ดสำเร็จ', 'success');
              button.parentNode.parentNode.remove();
          })
          .catch((error) => {
              console.error('เกิดข้อผิดพลาดในการลบข้อมูล:', error);
              showNotification('เกิดข้อผิดพลาดในการลบข้อมูล', 'error');
          });
  }

  // ฟังก์ชันแสดงการแจ้งเตือน
  function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      let icon = '';
      switch (type) {
          case 'success':
              icon = '<i class="fas fa-check-circle notification-icon"></i>';
              break;
          case 'error':
              icon = '<i class="fas fa-exclamation-circle notification-icon"></i>';
              break;
          default:
              icon = '<i class="fas fa-info-circle notification-icon"></i>';
      }
      notification.innerHTML = `${icon}<span>${message}</span>`;
      notification.className = `notification ${type} show`;

      setTimeout(() => {
          notification.className = 'notification';
      }, 3000);
  }
</script>

</body>
