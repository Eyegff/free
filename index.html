<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>แหล่งโค้ดฟรีและปล่อยเช่า - สุดไฮเทค</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0e0e0e;
            --text-color: #ffffff;
            --accent-color: #FFD700;
        }

        body {
            background: linear-gradient(135deg, var(--background-color), #1a1a1a);
            color: var(--text-color);
            font-family: 'Kanit', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 750px;
            width: 85%;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #2b2b2b, #3d3d3d);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 80%);
            transform: rotate(45deg);
            animation: shine 15s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px var(--accent-color);
            position: relative;
            color: var(--primary-color);
        }

        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        input {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-color);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 80%);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        button:hover::after {
            opacity: 1;
            transform: rotate(45deg) scale(1.5);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4f4f;
            border: 1px solid #ff4f4f;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 15px;
            animation: shake 0.3s;
            font-size: 0.85em;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .server-item {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .server-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .server-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .server-info {
            flex-grow: 1;
        }

        .server-item .timestamp, .server-item .countdown, .server-item .copy-count {
            display: block;
            margin-top: 8px;
            color: #ccc;
            font-size: 0.85em;
        }

        .price-tag-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .price-tag {
            background: linear-gradient(45deg, var(--accent-color), #FFA500);
            color: var(--background-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .extra-tag {
            background: linear-gradient(135deg, var(--accent-color), #FFA500);
            color: var(--background-color);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .extra-tag::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .facebook-button {
            display: inline-block;
            background-color: #4267B2;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { background-color: #4267B2; }
            50% { background-color: #2f477a; }
            100% { background-color: #4267B2; }
        }

        .facebook-button:hover {
            transform: scale(1.05);
        }

        .facebook-button i {
            margin-right: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .action-buttons button {
            flex-basis: 48%;
        }

        .copy-button {
            margin-top: 15px;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: var(--background-color);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 16px;
            cursor: pointer;
            color: var(--primary-color);
            font-weight: bold;
        }

        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 14, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #passwordModal .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: var(--text-color);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .cancel-button {
            background: linear-gradient(45deg, #ff4f4f, #ff00ff);
            color: var(--text-color);
            margin-top: 15px;
        }

        #backButton {
            background: linear-gradient(45deg, #555, #777);
            color: var(--text-color);
            margin-top: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 300px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, #F44336, #d32f2f);
        }

        .notification.info {
            background: linear-gradient(45deg, #2196F3, #1976d2);
        }

        .notification-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        #visitorCounter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            animation: pulse 2s infinite;
        }

        #visitorCounter i {
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .bottom-buttons button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #showFormButton {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
        }

        #adminLoginButton {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: var(--background-color);
        }

       .bottom-buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        #adminPanel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 14, 0.95);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #adminPanel h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px auto;
                padding: 15px;
            }

            .title {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            input, button {
                padding: 10px;
                font-size: 0.9em;
            }

            .server-item {
                padding: 12px;
                margin-bottom: 12px;
            }

            .price-tag {
                top: 12px;
                right: 12px;
                padding: 5px 8px;
                font-size: 0.8em;
            }

            .facebook-button {
                padding: 8px;
                font-size: 0.8em;
            }

            #visitorCounter {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .bottom-buttons button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">แหล่งโค้ดฟรีและปล่อยเช่า - สุดไฮเทค</div>

    <div id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>

    <div id="codeForm" style="display: none;">
        <div class="error" id="errorMessage">กรุณาใส่ข้อมูลในรูปแบบที่ถูกต้อง</div>
        <input type="text" id="serverNameInput" placeholder="ตั้งชื่อเซิร์ฟเวอร์">
        <input type="text" id="codeInput" placeholder="ใส่โค้ดที่นี่ (vless://...)">
        <input type="number" id="priceInput" placeholder="ตั้งราคาโค้ด">
        <input type="number" id="copyLimitInput" placeholder="กำหนดจำนวนครั้งที่สามารถคัดลอกได้">
        <div id="priceError" class="error" style="display: none;">ห้ามตั้งราคาเกิน 200 บาท!</div>

        <input type="file" id="profilePictureInput" accept="image/*">

        <div class="password-container">
            <input type="tel" id="passwordInputForm" placeholder="ตั้งรหัสผ่านดูโค้ด 6 หลัก" inputmode="numeric" pattern="[0-9]*">
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInputForm')">แสดง</span>
        </div>
        <div class="password-container">
            <input type="tel" id="deletePasswordInputForm" placeholder="ตั้งรหัสผ่านลบโค้ด 6 หลัก" inputmode="numeric" pattern="[0-9]*">
            <span class="password-toggle" onclick="togglePasswordVisibility('deletePasswordInputForm')">แสดง</span>
        </div>
        <input type="text" id="facebookInput" placeholder="กรุณาใส่ลิงก์ Facebook">
        <input type="datetime-local" id="expiryInput" placeholder="กรุณาใส่วันหมดอายุ">
        <button id="sendButton">ส่งโค้ด</button>
        <button id="backButton" style="display: none;">ย้อนกลับ</button>
    </div>

    <div class="bottom-buttons">
        <button id="showFormButton">ปล่อยโค้ด</button>
        <button id="adminLoginButton" onclick="showAdminLogin()">
            <i class="fas fa-key"></i> ระบบหลังบ้าน
        </button>
    </div>
</div>

<div id="passwordModal">
    <div class="modal-content">
        <p id="passwordPrompt">กรุณาใส่รหัสผ่านเพื่อดูโค้ดหรือลบ</p>
        <div class="password-container">
            <input type="tel" id="passwordInput" placeholder="รหัสผ่าน" inputmode="numeric" pattern="[0-9]*">
            <span class="password-toggle" onclick="togglePasswordVisibility('passwordInput')">แสดง</span>
        </div>
        <button id="passwordSubmit">ยืนยัน</button>
        <button class="cancel-button" id="passwordCancel">ยกเลิก</button>
    </div>
</div>

<div id="notification" class="notification"></div>

<div id="visitorCounter">
    <i class="fas fa-eye"></i>
    <span id="visitorCount">0</span> คนกำลังออนไลน์
</div>

<div id="adminPanel">
    <h2>Admin Panel</h2>
    <!-- เพิ่มฟอร์มและปุ่มสำหรับการจัดการโค้ดที่นี่ -->
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove, update, increment } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // ฟังก์ชันสำหรับการนับจำนวนผู้เข้าชม
  function initVisitorCounter() {
    const visitorCountRef = ref(database, 'visitorCount');
    
    // เพิ่มจำนวนผู้เข้าชมเมื่อโหลดหน้าเว็บ
    update(visitorCountRef, { count: increment(1) });

    // อัปเดตจำนวนผู้เข้าชมแบบเรียลไทม์
    onValue(visitorCountRef, (snapshot) => {
      const count = snapshot.val()?.count || 0;
      document.getElementById('visitorCount').textContent = count;
    });

    // ลดจำนวนผู้เข้าชมเมื่อปิดหน้าเว็บ
    window.addEventListener('beforeunload', () => {
      update(visitorCountRef, { count: increment(-1) });
    });
  }

  // เรียกใช้ฟังก์ชันนับจำนวนผู้เข้าชม
  initVisitorCounter();

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const serverNameInput = document.getElementById('serverNameInput');
  const codeInput = document.getElementById('codeInput');
  const passwordInputForm = document.getElementById('passwordInputForm');
  const deletePasswordInputForm = document.getElementById('deletePasswordInputForm');
  const facebookInput = document.getElementById('facebookInput');
  const expiryInput = document.getElementById('expiryInput');
  const sendButton = document.getElementById('sendButton');
  const errorMessage = document.getElementById('errorMessage');
  const priceInput = document.getElementById('priceInput');
  const priceError = document.getElementById('priceError');
  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordCancel = document.getElementById('passwordCancel');
  const backButton = document.getElementById('backButton');
  const passwordPrompt = document.getElementById('passwordPrompt');
  const copyLimitInput = document.getElementById('copyLimitInput');
  const profilePictureInput = document.getElementById('profilePictureInput');

  let currentServerId = null;
  let currentButton = null;
  let currentAction = null;

  // ฟังก์ชันแสดง/ซ่อนรหัสผ่าน
  window.togglePasswordVisibility = function(inputId) {
      const input = document.getElementById(inputId);
      const toggle = input.parentElement.querySelector('.password-toggle');
      if (input.type === 'tel') {
          input.type = 'text';
          toggle.textContent = 'ซ่อน';
      } else {
          input.type = 'tel';
          toggle.textContent = 'แสดง';
      }
  }

  // ตั้งค่าขอบเขตวันหมดอายุให้เฉพาะปีปัจจุบัน
  function setExpiryDateLimits() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const minDate = `${year}-${month}-${day}T00:00`;
      const maxDate = `${year}-12-31T23:59`;
      expiryInput.setAttribute('min', minDate);
      expiryInput.setAttribute('max', maxDate);
      expiryInput.value = minDate; // ตั้งค่าเริ่มต้นให้เป็นวันนี้
  }

  setExpiryDateLimits();

  // ฟังก์ชันการอัปโหลดรูปภาพ
  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const imgPreview = document.createElement('img');
            imgPreview.src = e.target.result;
            imgPreview.style.width = '50px';
            imgPreview.style.height = '50px';
            imgPreview.style.borderRadius = '50%';
            imgPreview.style.objectFit = 'cover';
            imgPreview.style.marginRight = '10px';
            imgPreview.alt = 'Profile Image';

            // แสดงรูปภาพข้างเซิร์ฟเวอร์เนม
            const serverNameDiv = document.getElementById('serverNameDisplay');
            if (serverNameDiv) {
                serverNameDiv.insertBefore(imgPreview, serverNameDiv.firstChild);
            } else {
                console.warn('serverNameDisplay element not found');
            }
        };
        reader.readAsDataURL(file);
    }
  }

  profilePictureInput.addEventListener('change', handleImageUpload);

  // แสดงฟอร์มส่งโค้ด
  showFormButton.addEventListener('click', () => {
      codeForm.style.display = 'block';
      showFormButton.style.display = 'none';
      backButton.style.display = 'block';
  });

  // ปุ่มย้อนกลับ
  backButton.addEventListener('click', () => {
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none';
  });

  // ตรวจสอบราคาว่าไม่เกิน 200 บาท
  priceInput.addEventListener('change', () => {
      const price = parseFloat(priceInput.value);
      if (price > 200) {
          priceError.style.display = 'block';
      } else {
          priceError.style.display = 'none';
      }
  });

  // ฟังก์ชันแปลงเวลาตามประเทศไทย
  function formatThaiTime(timestamp) {
      const options = { timeZone: 'Asia/Bangkok', hour12: false };
      const date = new Date(timestamp).toLocaleString('th-TH', options);
      return `เวลา: ${date}`;
  }

  // ฟังก์ชันการส่งข้อมูลโค้ด
  sendButton.addEventListener('click', () => {
      const profileImage = profilePictureInput.files[0];
      const serverName = serverNameInput.value.trim();
      const code = codeInput.value.trim();
      const passwordForm = passwordInputForm.value.trim();
      const deletePasswordForm = deletePasswordInputForm.value.trim();
      const facebookLink = facebookInput.value.trim();
      const expiryTime = expiryInput.value.trim();
      const price = parseFloat(priceInput.value.trim());
      const copyLimit = parseInt(copyLimitInput.value.trim());

      if (serverName && code && passwordForm && deletePasswordForm && facebookLink && expiryTime && price <= 200 && copyLimit > 0) {
          sendButton.disabled = true;
          sendButton.textContent = 'กำลังอัพโค้ด...';

          serverNameInput.disabled = true;
          codeInput.disabled = true;
          passwordInputForm.disabled = true;
          deletePasswordInputForm.disabled = true;
          facebookInput.disabled = true;
          expiryInput.disabled = true;
          priceInput.disabled = true;
          copyLimitInput.disabled = true;

          const reader = new FileReader();
          reader.onloadend = function() {
              const uploadDelay = Math.floor(Math.random() * 6) + 3;
            setTimeout(() => {
                  const codeRef = ref(database, 'servers');
                  const timestamp = new Date().toISOString();
                  push(codeRef, {
                      serverName: serverName,
                      code: code,
                      password: passwordForm,
                      deletePassword: deletePasswordForm,
                      facebookLink: facebookLink,
                      expiryTime: expiryTime,
                      timestamp: timestamp,
                      price: price,
                      copyLimit: copyLimit,
                      copyCount: 0,
                      profileImage: reader.result
                  })
                  .then(() => {
                      console.log('ส่งข้อมูลสำเร็จ');
                      showNotification('ส่งโค้ดสำเร็จ', 'success');
                      resetForm();
                      sendButton.disabled = false;
                      sendButton.textContent = 'ส่งโค้ด';
                      serverNameInput.disabled = false;
                      codeInput.disabled = false;
                      passwordInputForm.disabled = false;
                      deletePasswordInputForm.disabled = false;
                      facebookInput.disabled = false;
                      expiryInput.disabled = false;
                      priceInput.disabled = false;
                      copyLimitInput.disabled = false;
                      })
                  .catch((error) => {
                      console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
                      showNotification('เกิดข้อผิดพลาดในการส่งข้อมูล', 'error');
                      sendButton.disabled = false;
                      sendButton.textContent = 'ส่งโค้ด';
                      serverNameInput.disabled = false;
                      codeInput.disabled = false;
                      passwordInputForm.disabled = false;
                      deletePasswordInputForm.disabled = false;
                      facebookInput.disabled = false;
                      expiryInput.disabled = false;
                      priceInput.disabled = false;
                      copyLimitInput.disabled = false;
                  });
              }, uploadDelay * 1000);

              errorMessage.style.display = 'none';
          };

          if (profileImage) {
              reader.readAsDataURL(profileImage);
          } else {
              reader.result = null;
              reader.onloadend();
          }
      } else {
          errorMessage.style.display = 'block';
      }
  });

  function resetForm() {
      serverNameInput.value = '';
      codeInput.value = '';
      passwordInputForm.value = '';
      deletePasswordInputForm.value = '';
      facebookInput.value = '';
      expiryInput.value = '';
      priceInput.value = '';
      copyLimitInput.value = '';
      profilePictureInput.value = '';
      codeForm.style.display = 'none';
      showFormButton.style.display = 'block';
      backButton.style.display = 'none';
  }

  // ฟังก์ชันเพิ่มโค้ดใน UI พร้อมแสดงเวลาและ countdown
  const codeRefDB = ref(database, 'servers');
  onChildAdded(codeRefDB, (snapshot) => {
      const serverData = snapshot.val();
      const serverId = snapshot.key;

      const serverElement = document.createElement('div');
      serverElement.classList.add('server-item');

      const profileImage = serverData.profileImage ? `<img src="${serverData.profileImage}" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">` : '';

      const priceTagContainer = document.createElement('div');
      priceTagContainer.classList.add('price-tag-container');
      
      const priceTag = document.createElement('div');
      priceTag.classList.add('price-tag');
      priceTag.textContent = `${serverData.price} บาท`;

      const statusIndicator = document.createElement('span');
      statusIndicator.classList.add('status-indicator');

      priceTagContainer.appendChild(priceTag);
      priceTagContainer.appendChild(statusIndicator);

      const extraTags = [
          "คนนี้เน็ตแรงมากเลย",
          "ความเร็วระดับเทพ",
          "สปีดเน็ตเหนือชั้น",
          "อินเทอร์เน็ตเร็วปรี๊ด",
          "ความเร็วไม่ตก",
          "เน็ตแรงทะลุพิกัด"
      ];
      const randomTagIndex = Math.floor(Math.random() * extraTags.length);
      const extraTag = document.createElement('div');
      extraTag.classList.add('extra-tag');
      extraTag.textContent = extraTags[randomTagIndex];

      serverElement.innerHTML = `
          <div class="server-header">
              ${profileImage}
              <div class="server-info">
                  <span style="font-size: 1.2em; font-weight: bold;">${serverData.serverName}</span>
                  <span class="timestamp">${formatThaiTime(serverData.timestamp)}</span>
                  <span class="countdown"></span>
                  <span class="copy-count">คัดลอกแล้ว: ${serverData.copyCount || 0}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - (serverData.copyCount || 0)} ครั้ง)</span>
              </div>
              ${priceTagContainer.outerHTML}
          </div>
          ${extraTag.outerHTML}
          <a href="${serverData.facebookLink}" target="_blank" class="facebook-button">
              <i class="fab fa-facebook-f"></i> ไปยังเฟสผู้ขาย
          </a>
          <div class="action-buttons">
              <button onclick="requestPasswordAndShowCode('${serverId}', this)">ดูโค้ด</button>
              <button onclick="requestPasswordToDelete('${serverId}', this)" style="background-color: #ff4f4f;">ลบ</button>
          </div>
      `;

      codeDisplay.appendChild(serverElement);
      codeDisplay.scrollTop = codeDisplay.scrollHeight;

      updateCountdown(serverId, serverElement.querySelector('.countdown'), serverData.expiryTime);
  });

  // ฟังก์ชันนับถอยหลังแบบเรียลไทม์
  function updateCountdown(serverId, expiryTimeElement, expiryTime) {
      const interval = setInterval(() => {
          const now = new Date().getTime();
          const expiry = new Date(expiryTime).getTime();
          const distance = expiry - now;

          if (distance <= 0) {
              expiryTimeElement.innerHTML = "หมดอายุ";
              clearInterval(interval);
              const codeToRemoveRef = ref(database, `servers/${serverId}`);
              remove(codeToRemoveRef).then(() => {
                  console.log("ลบโค้ดที่หมดอายุแล้ว");
              });
          } else {
              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);

              expiryTimeElement.innerHTML = `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
          }
      }, 1000);
  }

  // ฟังก์ชันขอรหัสผ่านแล้วแสดงโค้ด
  window.requestPasswordAndShowCode = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'show';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อดูโค้ด';
      passwordModal.style.display = 'flex';
  };

  // ฟังก์ชันขอรหัสผ่านเพื่อลบ
  window.requestPasswordToDelete = function (serverId, button) {
      currentServerId = serverId;
      currentButton = button;
      currentAction = 'delete';
      passwordPrompt.textContent = 'กรุณาใส่รหัสผ่านเพื่อลบโค้ด';
      passwordModal.style.display = 'flex';
  };

  // การยืนยันรหัสผ่านเพื่อแสดงโค้ดหรือลบ
  passwordSubmit.addEventListener('click', () => {
      const inputPassword = passwordInput.value;
      const codeRefSingle = ref(database, `servers/${currentServerId}`);

      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          if (currentAction === 'show' && inputPassword === serverData.password) {
              showCode(currentServerId, currentButton);
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          } else if (currentAction === 'delete' && inputPassword === serverData.deletePassword) {
              deleteCode(currentServerId, currentButton);
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          } else {
              showNotification('รหัสผ่านไม่ถูกต้อง!', 'error');
              passwordModal.style.display = 'none';
              passwordInput.value = '';
          }
      }, { onlyOnce: true });
  });

  // การยกเลิกการยืนยันรหัสผ่าน
  passwordCancel.addEventListener('click', () => {
      passwordModal.style.display = 'none';
      passwordInput.value = '';
  });

  // ฟังก์ชันแสดงโค้ด
  function showCode(serverId, button) {
      currentServerId = serverId;
      const codeRefSingle = ref(database, `servers/${serverId}`);
      const codeElement = document.createElement('p');
      const copyButton = document.createElement('button');
      copyButton.textContent = "คัดลอกโค้ด";
      copyButton.classList.add('copy-button');
      codeElement.classList.add('code-content');

      button.textContent = "ซ่อนโค้ด";
      onValue(codeRefSingle, (snapshot) => {
          const serverData = snapshot.val();
          codeElement.textContent = serverData.code;
          button.parentNode.parentNode.appendChild(codeElement);
          button.parentNode.parentNode.appendChild(copyButton);

          // ฟังก์ชันคัดลอกโค้ด
          copyButton.addEventListener('click', () => {
              navigator.clipboard.writeText(serverData.code).then(() => {
                  const newCopyCount = (serverData.copyCount || 0) + 1;
                  if (newCopyCount >= serverData.copyLimit) {
                      showPurchaseSuccessful(button, serverId);
                  } else {
                      update(codeRefSingle, { copyCount: newCopyCount });
                      showNotification('คัดลอกโค้ดสำเร็จ', 'success');
                      const copyCountElement = button.parentNode.parentNode.querySelector('.copy-count');
                      copyCountElement.textContent = `คัดลอกแล้ว: ${newCopyCount}/${serverData.copyLimit} (เหลือ ${serverData.copyLimit - newCopyCount} ครั้ง)`;
                  }
                  hideCode(button);
              });
          });
      });

      button.onclick = () => hideCode(button);
  }

  // ฟังก์ชันแสดงข้อความ "ซื้อสำเร็จ"
  function showPurchaseSuccessful(button, serverId) {
      showNotification('ซื้อสำเร็จ', 'success');

      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef).then(() => {
          console.log("ลบโค้ดหลังจากซื้อสำเร็จ");
      });

      setTimeout(() => {
          button.parentNode.parentNode.remove();
      }, 3000);
  }

  // ฟังก์ชันซ่อนโค้ด
  function hideCode(button) {
      button.textContent = "ดูโค้ด";
      const codeToHide = button.parentNode.parentNode.querySelector('.code-content');
      const copyButton = button.parentNode.parentNode.querySelector('.copy-button');
      if (codeToHide) {
          codeToHide.remove();
      }
      if (copyButton) {
          copyButton.remove();
      }

      button.onclick = () => requestPasswordAndShowCode(currentServerId, button);
  }

  // ฟังก์ชันลบโค้ด
  function deleteCode(serverId, button) {
      const codeToRemoveRef = ref(database, `servers/${serverId}`);
      remove(codeToRemoveRef)
          .then(() => {
              console.log('ลบข้อมูลสำเร็จ');
              showNotification('ลบโค้ดสำเร็จ', 'success');
              button.parentNode.parentNode.remove();
          })
          .catch((error) => {
              console.error('เกิดข้อผิดพลาดในการลบข้อมูล:', error);
              showNotification('เกิดข้อผิดพลาดในการลบข้อมูล', 'error');
          });
  }

  // ฟังก์ชันแสดงการแจ้งเตือน
  function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      let icon = '';
      switch (type) {
          case 'success':
              icon = '<i class="fas fa-check-circle notification-icon"></i>';
              break;
          case 'error':
              icon = '<i class="fas fa-exclamation-circle notification-icon"></i>';
              break;
          default:
              icon = '<i class="fas fa-info-circle notification-icon"></i>';
      }
      notification.innerHTML = `${icon}<span>${message}</span>`;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
          notification.className = 'notification';
          }, 3000);
  }

  // ฟังก์ชันแสดงหน้า Admin Login
  window.showAdminLogin = function() {
      const adminPassword = prompt("กรุณาใส่รหัสผ่านแอดมิน:");
      if (adminPassword === "9756998256565") {
          document.getElementById('adminPanel').style.display = 'block';
          loadAdminPanel();
      } else {
          showNotification('รหัสผ่านไม่ถูกต้อง', 'error');
      }
  }

  // ฟังก์ชันโหลดหน้า Admin Panel
  function loadAdminPanel() {
      const adminPanel = document.getElementById('adminPanel');
      adminPanel.innerHTML = `
          <h2>Admin Panel</h2>
          <button onclick="closeAdminPanel()">ปิด Admin Panel</button>
          <div id="adminCodeList"></div>
      `;

      const codesRef = ref(database, 'servers');
      onValue(codesRef, (snapshot) => {
          const adminCodeList = document.getElementById('adminCodeList');
          adminCodeList.innerHTML = '';
          snapshot.forEach((childSnapshot) => {
              const codeData = childSnapshot.val();
              const codeItem = document.createElement('div');
              codeItem.innerHTML = `
                  <strong>${codeData.serverName}</strong><br>
                  ราคา: ${codeData.price} บาท<br>
                  จำกัดการคัดลอก: ${codeData.copyLimit}<br>
                  รหัสผ่านดูโค้ด: ${codeData.password}<br>
                  รหัสผ่านลบโค้ด: ${codeData.deletePassword}<br>
                  <button onclick="editCode('${childSnapshot.key}')">แก้ไข</button>
                  <button onclick="adminDeleteCode('${childSnapshot.key}')">ลบ</button>
              `;
              adminCodeList.appendChild(codeItem);
          });
      });
  }

  // ฟังก์ชันปิดหน้า Admin Panel
  window.closeAdminPanel = function() {
      document.getElementById('adminPanel').style.display = 'none';
  }

  // ฟังก์ชันแก้ไขโค้ดสำหรับแอดมิน
  window.editCode = function(serverId) {
      const codeRef = ref(database, `servers/${serverId}`);
      onValue(codeRef, (snapshot) => {
          const codeData = snapshot.val();
          const editForm = `
              <h3>แก้ไขโค้ด</h3>
              <input type="text" id="editServerName" value="${codeData.serverName}" placeholder="ชื่อเซิร์ฟเวอร์">
              <input type="text" id="editCode" value="${codeData.code}" placeholder="โค้ด">
              <input type="number" id="editPrice" value="${codeData.price}" placeholder="ราคา">
              <input type="number" id="editCopyLimit" value="${codeData.copyLimit}" placeholder="จำกัดการคัดลอก">
              <input type="password" id="editPassword" value="${codeData.password}" placeholder="รหัสผ่านดูโค้ด">
              <input type="password" id="editDeletePassword" value="${codeData.deletePassword}" placeholder="รหัสผ่านลบโค้ด">
              <input type="text" id="editFacebookLink" value="${codeData.facebookLink}" placeholder="ลิงก์ Facebook">
              <input type="datetime-local" id="editExpiryTime" value="${codeData.expiryTime}">
              <button onclick="updateCode('${serverId}')">อัปเดต</button>
              <button onclick="cancelEdit()">ยกเลิก</button>
          `;
          document.getElementById('adminPanel').innerHTML = editForm;
      }, { onlyOnce: true });
  }

  // ฟังก์ชันอัปเดตโค้ด
  window.updateCode = function(serverId) {
      const updatedData = {
          serverName: document.getElementById('editServerName').value,
          code: document.getElementById('editCode').value,
          price: parseFloat(document.getElementById('editPrice').value),
          copyLimit: parseInt(document.getElementById('editCopyLimit').value),
          password: document.getElementById('editPassword').value,
          deletePassword: document.getElementById('editDeletePassword').value,
          facebookLink: document.getElementById('editFacebookLink').value,
          expiryTime: document.getElementById('editExpiryTime').value
      };

      const codeRef = ref(database, `servers/${serverId}`);
      update(codeRef, updatedData)
          .then(() => {
              showNotification('อัปเดตโค้ดสำเร็จ', 'success');
              loadAdminPanel();
          })
          .catch((error) => {
              showNotification('เกิดข้อผิดพลาดในการอัปเดตโค้ด', 'error');
              console.error('เกิดข้อผิดพลาดในการอัปเดตโค้ด:', error);
          });
  }

  // ฟังก์ชันยกเลิกการแก้ไข
  window.cancelEdit = function() {
      loadAdminPanel();
  }

  // ฟังก์ชันลบโค้ดสำหรับแอดมิน
  window.adminDeleteCode = function(serverId) {
      if (confirm('คุณแน่ใจหรือไม่ที่จะลบโค้ดนี้?')) {
          const codeRef = ref(database, `servers/${serverId}`);
          remove(codeRef)
              .then(() => {
                  showNotification('ลบโค้ดสำเร็จ', 'success');
                  loadAdminPanel();
              })
              .catch((error) => {
                  showNotification('เกิดข้อผิดพลาดในการลบโค้ด', 'error');
                  console.error('เกิดข้อผิดพลาดในการลบโค้ด:', error);
              });
      }
  }

</script>
