<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS Configs Dashboard</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #00e6e6;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            color: #cccccc;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            word-wrap: break-word;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #00e6e6;
        }

        .info {
            margin-bottom: 8px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .info strong {
            color: #ffcc00;
        }

        /* Copy Button */
        .copy-btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        .copy-btn:hover {
            background-color: #e64a19;
        }

        /* Error Card Styling */
        .error-card {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff0000;
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .card h2 {
                font-size: 1.1rem;
            }

            .info {
                font-size: 0.85rem;
            }

            .copy-btn {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.8rem;
            }

            .card h2 {
                font-size: 1rem;
            }

            .info {
                font-size: 0.8rem;
            }

            .copy-btn {
                font-size: 0.8rem;
                padding: 7px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VLESS Configurations</h1>
            <p>ดึงข้อมูลจากลิงก์และแสดงผลอย่างสวยงาม พร้อมปุ่มคัดลอกโค้ด</p>
        </div>
        <div class="cards-grid" id="cards-container">
            <!-- การ์ดข้อมูลจะถูกเพิ่มที่นี่โดย JavaScript -->
        </div>
    </div>

    <script>
        // ลิสต์ของ URLs ที่ต้องการดึงข้อมูล
        const urls = [
            "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub1.txt",
            "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub2.txt",
            "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub3.txt",
            "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub4.txt",
            "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub5.txt"
        ];

        const container = document.getElementById('cards-container');

        /**
         * คัดลอกข้อความไปยังคลิปบอร์ด
         * @param {string} text - ข้อความที่จะคัดลอก
         */
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // แสดงการแจ้งเตือนแบบไม่รบกวนผู้ใช้
                showToast('คัดลอกเรียบร้อย!');
            }).catch(err => {
                showToast('ไม่สามารถคัดลอกได้');
                console.error('Error:', err);
            });
        }

        /**
         * แสดง Toast Notification
         * @param {string} message - ข้อความที่จะแสดง
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            toast.style.color = '#fff';
            toast.style.padding = '10px 20px';
            toast.style.borderRadius = '5px';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.5s';
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, 2000);
        }

        /**
         * แยกข้อมูล ws host และ SNI จาก VLESS URL
         * @param {string} vlessUrl - VLESS URL ที่ต้องการแยกข้อมูล
         * @returns {object} - ออบเจ็กต์ที่มี wsHost และ sni
         */
        function parseVless(vlessUrl) {
            try {
                const urlObj = new URL(vlessUrl);
                const params = new URLSearchParams(urlObj.search);
                let wsHost = params.get('host');
                let sni = params.get('sni');

                // ตรวจสอบและสลับหากไม่เจอ
                if (!wsHost || !sni) {
                    wsHost = params.get('host') || '';
                    sni = params.get('sni') || '';
                    // สลับกรณีตัวอักษร
                    if (wsHost && !sni) {
                        sni = wsHost.toLowerCase();
                        wsHost = wsHost.toUpperCase();
                    } else if (!wsHost && sni) {
                        wsHost = sni.toLowerCase();
                        sni = sni.toUpperCase();
                    }
                }

                return { wsHost, sni };
            } catch (error) {
                console.error('Error parsing URL:', error);
                return { wsHost: 'ไม่พบข้อมูล', sni: 'ไม่พบข้อมูล' };
            }
        }

        /**
         * สร้างการ์ดข้อมูลสำหรับแต่ละ VLESS URL
         * @param {string} vlessUrl - VLESS URL
         */
        function createCard(vlessUrl) {
            const { wsHost, sni } = parseVless(vlessUrl);

            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h2');
            title.textContent = 'VLESS Config';

            const vlessInfo = document.createElement('div');
            vlessInfo.className = 'info';
            vlessInfo.innerHTML = `<strong>VLESS URL:</strong> <span>${vlessUrl}</span>`;

            const wsHostInfo = document.createElement('div');
            wsHostInfo.className = 'info';
            wsHostInfo.innerHTML = `<strong>WS Host:</strong> <span>${wsHost}</span>`;

            const sniInfo = document.createElement('div');
            sniInfo.className = 'info';
            sniInfo.innerHTML = `<strong>SNI:</strong> <span>${sni}</span>`;

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-btn';
            copyButton.textContent = 'คัดลอก VLESS URL';
            copyButton.onclick = () => copyToClipboard(vlessUrl);

            // เพิ่มองค์ประกอบลงในการ์ด
            card.appendChild(title);
            card.appendChild(vlessInfo);
            card.appendChild(wsHostInfo);
            card.appendChild(sniInfo);
            card.appendChild(copyButton);

            container.appendChild(card);
        }

        /**
         * สร้างการ์ดแสดงข้อผิดพลาดเมื่อไม่สามารถดึงข้อมูลได้
         * @param {string} url - URL ที่ไม่สามารถดึงข้อมูลได้
         * @param {string} error - ข้อความข้อผิดพลาด
         */
        function createErrorCard(url, error) {
            const card = document.createElement('div');
            card.className = 'card error-card';

            const title = document.createElement('h2');
            title.textContent = 'ข้อผิดพลาดในการดึงข้อมูล';

            const errorInfo = document.createElement('div');
            errorInfo.className = 'info';
            errorInfo.innerHTML = `<strong>URL:</strong> ${url}<br><strong>Error:</strong> ${error}`;

            // เพิ่มองค์ประกอบลงในการ์ด
            card.appendChild(title);
            card.appendChild(errorInfo);

            container.appendChild(card);
        }

        /**
         * ดึงข้อมูลจากทุก URLs และสร้างการ์ดสำหรับแต่ละ VLESS URL
         */
        async function fetchData() {
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const text = await response.text();
                    const lines = text.split('\n').map(line => line.trim()).filter(line => line.startsWith('vless://'));
                    
                    if (lines.length === 0) {
                        createErrorCard(url, 'ไม่มี VLESS URLs ในไฟล์นี้');
                        continue;
                    }

                    lines.forEach(vlessUrl => {
                        createCard(vlessUrl);
                    });
                } catch (error) {
                    console.error('Fetch error:', error);
                    createErrorCard(url, error.message);
                }
            }
        }

        // เรียกใช้ฟังก์ชันดึงข้อมูลเมื่อโหลดหน้าเว็บ
        window.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
