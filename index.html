<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>แหล่งร่วมโค้ดเน็ตฟรี</title>
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        #codeDisplay {
            flex: 1;
            background-color: #1c1c1c;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 14px;
            color: #00ffc6;
            font-family: 'Courier New', Courier, monospace;
        }

        .server-item {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: transparent;
            padding: 10px;
            border-bottom: 1px solid #444;
            transition: all 0.3s ease;
        }

        .server-item:hover {
            background-color: #454a54;
        }

        .server-item span {
            margin-bottom: 5px;
        }

        .server-item .timestamp {
            font-size: 12px;
            color: #999;
            font-family: 'Arial', sans-serif;
            margin-bottom: 10px;
        }

        .server-item .countdown {
            font-size: 14px;
            color: #ff4f4f;
        }

        .server-item .wow-banner {
            background-color: gold;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            color: black;
            animation: pulse 2s infinite;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .admin-name {
            font-size: 24px;
            color: red;
            text-transform: uppercase;
            text-shadow: 0 0 10px orange, 0 0 20px red;
            animation: fire 2s infinite alternate;
            font-weight: bold;
        }

        @keyframes fire {
            0% {
                text-shadow: 0 0 10px orange, 0 0 20px red;
            }
            100% {
                text-shadow: 0 0 20px yellow, 0 0 30px red;
            }
        }

        button {
            width: 100%;
            background-color: #00adb5;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007bff;
        }

        #codeForm {
            display: none;
            width: 100%;
        }

        input[type="text"], input[type="password"], input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            background-color: #393e46;
            color: white;
            margin-bottom: 10px;
        }

        .error {
            color: #ff4f4f;
            margin-bottom: 5px;
            display: none;
            text-align: center;
            font-size: 12px;
        }

        #backButton {
            display: none;
            margin-top: 20px;
        }

        /* สไตล์การแจ้งเตือนรหัสผ่านผิด */
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #000;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00adb5;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-content button:hover {
            background-color: #007bff;
        }

        /* สไตล์การแจ้งเตือนรหัสผ่านผิด */
        #passwordError {
            display: none;
            background-color: #ff4f4f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Media query สำหรับหน้าจอมือถือ */
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }

            .server-item button {
                padding: 5px;
                font-size: 12px;
            }

            #codeDisplay {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">แหล่งร่วมโค้ดเน็ตฟรี</div>

    <div id="codeDisplay">
        <!-- โค้ดที่ส่งมาจะมาแสดงตรงนี้ -->
    </div>

    <button id="showFormButton">ปล่อยโค้ด</button>

    <div id="codeForm">
        <div class="error" id="errorMessage">กรุณาใส่ข้อมูลในรูปแบบที่ถูกต้อง</div>
        <input type="text" id="serverNameInput" placeholder="ตั้งชื่อเซิร์ฟเวอร์">
        <input type="text" id="codeInput" placeholder="ใส่โค้ดที่นี่ (vless://...)">
        <input type="number" id="priceInput" placeholder="ตั้งราคาโค้ด">
        <div id="priceError" style="color: red; display: none;">ห้ามตั้งราคาเกิน 200 บาท!</div>
        <input type="password" id="passwordInputForm" placeholder="ตั้งรหัสผ่าน 6 หลัก">
        <input type="text" id="facebookInput" placeholder="กรุณาใส่ลิงก์ Facebook">
        <input type="datetime-local" id="expiryInput" placeholder="กรุณาใส่วันหมดอายุ">
        <button id="sendButton">ส่งโค้ด</button>
    </div>

    <button id="backButton">ย้อนกลับ</button>
</div>

<!-- Modal แจ้งเตือนรหัสผ่าน -->
<div id="passwordModal">
    <div class="modal-content">
        <p>กรุณาใส่รหัสผ่านเพื่อดูโค้ดหรือลบ</p>
        <input type="password" id="passwordInput" placeholder="รหัสผ่าน">
        <button id="passwordSubmit">ยืนยัน</button>
    </div>
</div>

<!-- แจ้งเตือนรหัสผ่านผิด -->
<div id="passwordError">รหัสผ่านไม่ถูกต้อง!</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDA6_ws3dpUfH6s6SEWqKEBMSZERl5xslk",
    authDomain: "ukgyry.firebaseapp.com",
    databaseURL: "https://ukgyry-default-rtdb.firebaseio.com",
    projectId: "ukgyry",
    storageBucket: "ukgyry.appspot.com",
    messagingSenderId: "782837816686",
    appId: "1:782837816686:web:230328cfddb9d70ca8357f",
    measurementId: "G-RP7VJEN1BP"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const codeDisplay = document.getElementById('codeDisplay');
  const showFormButton = document.getElementById('showFormButton');
  const codeForm = document.getElementById('codeForm');
  const serverNameInput = document.getElementById('serverNameInput');
  const codeInput = document.getElementById('codeInput');
  const passwordInputForm = document.getElementById('passwordInputForm');
  const facebookInput = document.getElementById('facebookInput');
  const expiryInput = document.getElementById('expiryInput');
  const sendButton = document.getElementById('sendButton');
  const errorMessage = document.getElementById('errorMessage');
  const priceInput = document.getElementById('priceInput');
  const priceError = document.getElementById('priceError');
  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordError = document.getElementById('passwordError');
  const backButton = document.getElementById('backButton');

  let currentServerId = null;
  let currentButton = null;
  let currentAction = null;

  // แสดงฟอร์มส่งโค้ด
  showFormButton.addEventListener('click', () => {
    codeForm.style.display = 'block';
    showFormButton.style.display = 'none';
  });

  // ตรวจสอบราคาว่าไม่เกิน 200 บาท
  priceInput.addEventListener('change', () => {
    const price = parseFloat(priceInput.value);
    if (price > 200) {
      priceError.style.display = 'block';
    } else {
      priceError.style.display = 'none';
    }
  });

  // ฟังก์ชันขอรหัสผ่านแล้วแสดงโค้ด
  window.requestPasswordAndShowCode = function (serverId, button) {
    currentServerId = serverId;
    currentButton = button;
    currentAction = 'show';
    passwordModal.style.display = 'flex';
  };

  // ฟังก์ชันขอรหัสผ่านเพื่อลบ
  window.requestPasswordToDelete = function (serverId, button) {
    currentServerId = serverId;
    currentButton = button;
    currentAction = 'delete';
    passwordModal.style.display = 'flex';
  };

  // การยืนยันรหัสผ่านเพื่อแสดงโค้ดหรือลบ
  passwordSubmit.addEventListener('click', () => {
    const inputPassword = passwordInput.value;
    const codeRef = ref(database, `servers/${currentServerId}`);

    onValue(codeRef, (snapshot) => {
      const serverData = snapshot.val();
      if (inputPassword === serverData.password) {
        if (currentAction === 'show') {
          showCode(currentServerId, currentButton);
        } else if (currentAction === 'delete') {
          deleteCode(currentServerId, currentButton);
        }
        passwordModal.style.display = 'none';
        passwordInput.value = '';
      } else {
        showPasswordError();
        showBackButton();
        window.open(serverData.facebookLink, '_blank');
        passwordInput.value = '';
      }
    });
  });

  // ฟังก์ชันแสดงโค้ด
  function showCode(serverId, button) {
    const codeRef = ref(database, `servers/${serverId}`);
    const codeElement = document.createElement('p');
    const copyButton = document.createElement('button');
    copyButton.textContent = "คัดลอกโค้ด";
    codeElement.style.backgroundColor = '#1c1c1c';
    codeElement.style.padding = '15px';
    codeElement.style.color = '#00ffc6';
    codeElement.style.fontFamily = "'Courier New', Courier, monospace";
    codeElement.style.overflowWrap = 'break-word';

    button.textContent = "ซ่อนโค้ด";
    onValue(codeRef, (snapshot) => {
      const serverData = snapshot.val();
      codeElement.textContent = serverData.code;
      button.parentNode.parentNode.appendChild(codeElement);
      button.parentNode.parentNode.appendChild(copyButton);

      // ฟังก์ชันคัดลอกโค้ด
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(serverData.code);
        alert('คัดลอกโค้ดแล้ว!');
      });
    });

    button.onclick = () => hideCode(button);
  }

  // ฟังก์ชันซ่อนโค้ด
  function hideCode(button) {
    button.textContent = "ดูโค้ด";
    const codeToHide = button.parentNode.parentNode.querySelector('p');
    if (codeToHide) {
      codeToHide.remove();
    }

    button.onclick = () => requestPasswordAndShowCode(currentServerId, button);
  }

  // ฟังก์ชันลบโค้ด
  function deleteCode(serverId, button) {
    const codeToRemoveRef = ref(database, `servers/${serverId}`);
    remove(codeToRemoveRef)
      .then(() => {
        console.log('ลบข้อมูลสำเร็จ');
        button.parentNode.parentNode.remove();
      })
      .catch((error) => {
        console.error('เกิดข้อผิดพลาดในการลบข้อมูล:', error);
      });
  }

  // ฟังก์ชันแสดงการแจ้งเตือนเมื่อใส่รหัสผ่านผิด
  function showPasswordError() {
    passwordError.style.display = 'block';
    setTimeout(() => {
      passwordError.style.display = 'none';
    }, 3000);
  }

  // ฟังก์ชันแสดงปุ่มย้อนกลับ
  function showBackButton() {
    backButton.style.display = 'block';
    backButton.addEventListener('click', () => {
      location.reload();
    });
  }
</script>

</body>
</html>
