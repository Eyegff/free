<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Config Fetcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: #0f172a;
            --text: #e2e8f0;
            --card: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .config-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .config-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .config-card:hover {
            transform: translateY(-2px);
        }

        .config-text {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .loading {
            text-align: center;
            font-size: 1.25rem;
            margin: 2rem 0;
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .config-card {
                padding: 1rem;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        .success-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>V2Ray Config Fetcher</h1>
            <p>ระบบดึงและกรอง Config อัตโนมัติ</p>
        </header>
        <div id="loading" class="loading pulse">
            <i class="fas fa-spinner fa-spin"></i> กำลังโหลดและประมวลผล Config...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="configs" class="config-container"></div>
    </div>

    <script>
        const CONFIG_URLS = [
            'https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub1.txt',
            'https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub2.txt',
            'https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub3.txt',
            'https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub4.txt',
            'https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Sub5.txt'
        ];

        const VALID_HOSTS = ['Bpb-V.pAges.DeV', 'bpb-v.PaGes.DEV'];
        const VALID_SNIS = ['bPB-v.paGeS.Dev', 'Bpb-v.pAges.DEV'];

        async function fetchConfigs() {
            try {
                const configs = [];
                for (const url of CONFIG_URLS) {
                    try {
                        const response = await fetch(url);
                        const text = await response.text();
                        const lines = text.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('vless://')) {
                                const url = new URL(line.split('#')[0]);
                                const params = new URLSearchParams(url.search);
                                const host = params.get('host');
                                const sni = params.get('sni');
                                const type = params.get('type');

                                if (type === 'ws' && 
                                    ((VALID_HOSTS.includes(host) && VALID_SNIS.includes(sni)) ||
                                     (VALID_SNIS.includes(host) && VALID_HOSTS.includes(sni)))) {
                                    configs.push(line);
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Error fetching ${url}:`, error);
                    }
                }

                document.getElementById('loading').style.display = 'none';
                
                if (configs.length === 0) {
                    showError('ไม่พบ Config ที่ตรงตามเงื่อนไข');
                    return;
                }

                const configsContainer = document.getElementById('configs');
                configs.forEach((config, index) => {
                    const card = document.createElement('div');
                    card.className = 'config-card';
                    
                    const configName = config.split('#')[1] || `Config ${index + 1}`;
                    
                    card.innerHTML = `
                        <h3>${decodeURIComponent(configName)}</h3>
                        <div class="config-text">${config}</div>
                        <button class="copy-btn" onclick="copyConfig(this, '${config}')">
                            <i class="fas fa-copy"></i>
                            คัดลอก
                        </button>
                    `;
                    
                    configsContainer.appendChild(card);
                });
            } catch (error) {
                showError('เกิดข้อผิดพลาดในการดึงข้อมูล');
                console.error('Error:', error);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function copyConfig(button, config) {
            navigator.clipboard.writeText(config).then(() => {
                const message = document.createElement('div');
                message.className = 'success-message';
                message.innerHTML = '<i class="fas fa-check"></i> คัดลอกสำเร็จ';
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.remove();
                }, 2000);
            }).catch(() => {
                showError('ไม่สามารถคัดลอกได้ กรุณาลองอีกครั้ง');
            });
        }

        // Start fetching configs when page loads
        fetchConfigs();
    </script>
</body>
</html>
